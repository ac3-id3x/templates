<HTML>
<HEAD>
<TITLE>Ajout au panier</TITLE>
<SCRIPT language="JavaScript"><!--
function glop(param)
{
	if (param == 1)
	{
		if (window.opener.location.href.indexOf('#') != -1)
			window.opener.location.href = window.opener.location.href.substring(0,window.opener.location.href.indexOf('#')) + '#$$REP:1$$';
		else
			window.opener.location.href = window.opener.location.href + '#$$REP:1$$';
		window.focus();
		setTimeout("glop(2)",2000);
	}
	else if (param == 2)
	{
		window.close();
	}
}
// --></SCRIPT>
</HEAD>
<BODY bgcolor="#FFFFFF" onLoad="glop(1);">
