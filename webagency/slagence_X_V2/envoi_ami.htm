<html>
<head>
<title>Envoyer cette page  &agrave; un ami</title>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<style type="text/css"> @import url($$-$$styles/envoi_ami.css);</style>
</head>
<body onLoad="self.focus()">
$$E:IMMOBW:ANNONCE:REP:1:REP:2::NOVISU$$ 
	
  <div id="global">
    <form METHOD="POST" VALUE="/">
      <input class="alive-check" name="alive_check" type="text" />
      <div id="entete">
          <p><h4>Envoyer cette page &agrave; un ami$$IF:ERRE$$</h4><br /><span class="rouge">
				$$ERRE$$$$END$$</span></p>
      </div>
      <div id="nom_mail"> 
          <div class="libelle">
          	Son nom :
          </div>
          <div class="champs">
          <INPUT TYPE="text" NAME="TONOM" SIZE="15" VALUE="$$IF:FORM:TONOM$$$$FORM:TONOM$$$$END$$$$SESSION:TONOM$$">
          </div>
          <div class="libelle">
          	Son email :
          </div>
          <div class="champs">
          	<INPUT TYPE="text" NAME="TOEMAIL" SIZE="15" VALUE="$$IF:FORM:TOEMAIL$$$$FORM:TOEMAIL$$$$END$$$$SESSION:TOEMAIL$$"><!--$$FORM:TOEMAIL$$ -->
          </div>
      </div>
      <div id="message">
      	<p>Votre message (modifiable) :</p>
      	<TEXTAREA NAME="MSG" COLS="35" ROWS="4">Bonjour, voici une page interessante que je viens de d&eacute;couvrir sur $$SRV$$ </TEXTAREA>
      </div>
      <div id="nom_mail"> 
          <div class="libelle">
          	Votre nom :
          </div>
          <div class="champs">
          <INPUT TYPE="text" NAME="nom" SIZE="15" VALUE="$$IF:FORM:NOM$$$$FORM:NOM$$$$END$$$$SESSION:NOM$$"><!--$$FORM:NOM$$ -->
          </div>
          <div class="libelle">
          	Votre email :
          </div>
          <div class="champs">
          	<INPUT TYPE="text" NAME="email" SIZE="15" VALUE="$$IF:FORM:EMAIL$$$$FORM:EMAIL$$$$END$$$$SESSION:EMAIL$$">
          </div>
      </div>
      
      <div id="footer">
        	<INPUT TYPE="hidden" NAME="SRV" VALUE="$$SRV$$"> 
          <INPUT TYPE="hidden" NAME="lang" VALUE="$$FORM:LANG$$">
          <INPUT TYPE="hidden" NAME="idtt" VALUE="$$FORM:IDTT$$">
          <INPUT TYPE="hidden" NAME="cfg_emails" VALUE="envoi_ami"> 
          <INPUT TYPE="hidden" NAME="cfg_form" VALUE="envoi_ami"> 
          <INPUT TYPE="hidden" NAME="u" VALUE="ID3:FORMMAIL">
					<INPUT TYPE="hidden" NAME="page_ok" VALUE="envoi_ami_ok.htm"> 
          <INPUT TYPE="hidden" NAME="page_err" VALUE="/$$REP:2$$/$$REP:1$$/envoi_ami.htm"> 
          <INPUT TYPE="hidden" NAME="wagstyle" VALUE="$$PAGE:WAG_STYLE_DETAIL$$">
					<INPUT TYPE="hidden" NAME="rep" VALUE="$$REP:2$$/$$REP:1$$">
          <INPUT TYPE="submit" NAME="Submit" VALUE="Envoyer l'annonce">
      </div>
    </form>
  </div>
</body>
</html>
