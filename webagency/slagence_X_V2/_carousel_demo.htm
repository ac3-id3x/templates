<style type="text/css">
	html, body {
	    padding: 0;
	    margin: 0;
	    background-color: #fff;
	    font: normal normal normal 1em/1.5 Georgia, serif;
	    color: #333;
	}	
	.roundabout-holder {
	    list-style: none;
	    width: 48em;
	    height: 10em;
	    margin: 1em auto;
	}	
	.roundabout-moveable-item {
	    height: 10em;
	    width: 15em;
	    cursor: pointer;
	}	
	.roundabout-moveable-item img {
	    height: 10em;
	    width: 15em;
        border-style: solid;
        border-width: thick;
        border-color: gray;
	}	
	.roundabout-in-focus {
	    cursor: auto;
	}
</style>

<script type="text/javascript">
$(document).ready(function() {
	jQuery("ul#roundabout").roundabout({
