<link rel="stylesheet" type="text/css" href="$$_$$ajax/bxcarrousel/style.css" />
<!--#include virtual="/ajax/incl_jquery.htm" -->

	<script src="$$_$$ajax/bxcarrousel/jquery.bxcarousel.min.js" type="text/javascript"></script> 
	<script type="text/javascript">
		$j(document).ready(function(){
			$j('#carousel').bxCarousel({
				display_num: $$NBAFFICHDEFILELI$$,       // number of elements to be visible
				move: 1,              // number of elements to the shift the slides
				speed: 1000,           // number in milliseconds it takes to finish slide animation
				margin:0,             // right margin to be applied to each <li> element (in pixels, although do not include "px")
				auto: true,          // automatically play slides without a user click
				auto_interval: 4000,  // the amount of time in milliseconds between each auto animation
				auto_dir: 'next',     // direction of auto slideshow (options: 'next', 'prev')
				auto_hover: true,    // determines if the slideshow will stop when user hovers over slideshow
				next_text: 'next',    // text to be used for the 'next' control
				next_image: '$$_$$ajax/bxcarrousel/icon_arrow_right.png',       // image to be used for the 'next' control
				prev_text: 'prev',    // text to be used for the 'prev' control
				prev_image: '$$_$$ajax/bxcarrousel/icon_arrow_left.png',       // image to be used for the 'prev' control
				controls: true        // determines if controls will be displayed
			});
		});
	</script>
