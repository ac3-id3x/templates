<!--#include virtual="/ajax/incl_jquery.htm" -->
<script src="$$_$$ajax/carrousel/jquery.easing.1.3.js" type="text/javascript"></script> 
<script type="text/javascript" src="$$_$$ajax/carrousel/jquery.roundabout.min.js"></script> 
<script type="text/javascript" src="$$_$$ajax/carrousel/jquery.roundabout-shapes-1.1.min.js"></script>
<script type="text/javascript"> 
	// <[CDATA[
       $j(document).ready(function() {
			  $j('ul#carrouselobj').roundabout({
				 shape: 'lazySusan',  /* possibilité : lazySusan,waterWheel,figure8squar,square plus = http://fredhq.com/projects/roundabout-shapes/ */
				 minOpacity: 0.0, // invisible!
         minScale: 0.1 		// tiny!
			  });
			  $j('ul#carrouselobj').hover(
						function() {
							clearInterval(interval);
						},
						function() {
							interval = startAutoPlay();
						}
					);
				interval = startAutoPlay();			  
		   });
		   
	function startAutoPlay() {
				return setInterval(function() {
					$j('ul#carrouselobj').roundabout_animateToNextChild();
				}, 3000);
	}
	// ]]>
</script> 

<ul id="carrouselobj"> 
	<!--#include virtual="/ajax/incl_selection_annonces_li2.htm" -->	
</ul>
