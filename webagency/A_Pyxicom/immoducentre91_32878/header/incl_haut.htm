<script language="javascript" type="text/javascript">

	function miniAffiche(str){
		if(str=='new'){
			document.getElementById('new').style.display = "block";
			document.getElementById('exclu').style.display = "none";
			document.getElementById('menu-new').style.backgroundPosition = "0 0";
			document.getElementById('menu-exclu').style.backgroundPosition = "0 -31px";
			
		}else if(str=='exclu'){
			document.getElementById('new').style.display = "none";
			document.getElementById('exclu').style.display = "block";
			document.getElementById('menu-new').style.backgroundPosition = "0 -31px";
			document.getElementById('menu-exclu').style.backgroundPosition = "0 0";
		}
	}
</script>
