<script type="text/javascript">
 
$(document).ready(function(){
 $(".zonePicture").each(function(){
  var t = setInterval(function(){
   $(".zonePicture ul").animate({marginBottom:0},1000,function(){
    $(".zonePicture ul li:last").after($(".zonePicture ul li:first"));
	$('.zonePicture li').show();
    $(this).css({marginLeft:0});
   })
  },3000);
 });
 
 $(".zoneTexte").each(function(){

   })
  },3000);
 }); 
});
</script>
