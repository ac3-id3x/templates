<html>

<head>
<title>HAUT</title>
<base target="principal">
<script language="JavaScript">
var msgBan='NOTRE DEVISE: AVANT TOUT VOUS SATISFAIRE !';
var posBan=0, ban, delaiBan, msgBan;
function banniere(delai) {
  delaiBan = delai;
  if (posBan >= msgBan.length)
    posBan = 0;
  else if (posBan == 0) {
    msgBan = '        ' + msgBan;
    while (msgBan.length < 128)
      msgBan += '        ' + msgBan;
  }
  window.status = msgBan.substring(posBan,posBan+msgBan.length);
  posBan++;
  ban = setTimeout("banniere(delaiBan)",delai);
}
</script>
</head>

<body topmargin="0" leftmargin="0" background="friseBanniere.gif" tppabs="http://www.sdgi.fr/immogest/images/friseBanniere.gif" onload="banniere(200);" onunload="clearTimeout(ban)">

</html>
