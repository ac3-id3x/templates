<div class="MoteurBudget" id="MoteurBudget">
$$IF=:2:FORM:IDTT$$
<span class="TitreMoteurBudget">$$LG:BUDGET$$</span>

	<script>
		function prixmin(index)
			{
				if(index==0){document.getElementById('pxmin').value='0';}
				else if(index==1){document.getElementById('pxmin').value="100000";}		
				else if(index==2){document.getElementById('pxmin').value='200000';}
				else if(index==3){document.getElementById('pxmin').value='300000';}
				else if(index==4){document.getElementById('pxmin').value='400000';}
				else if(index==5){document.getElementById('pxmin').value='500000';}
			}
		</script>
	<input type="hidden" name="pxmin" id="pxmin" />
    <select name="pxmax" id="pxmax" onChange="prixmin(this.selectedIndex);">
        <option value="100000">0 &agrave; 100 000 euros</option>
        <option value="200000">De 100 000 &agrave; 200 000 euros</option>
        <option value="300000">De 200 000 &agrave; 300 000 euros</option>
        <option value="400000">De 300 000 &agrave; 400 000 euros</option>
        <option value="500000">De 400 000 &agrave; 500 000 euros</option>
        <option value="">+ 500 001 euros</option>
    </select>
    <input type="hidden" name="euro" value="1" />
  
$$END$$
$$IF=:1:FORM:IDTT$$

			{

	<input type="hidden" name="pxmin" id="pxmin" />

         <option value="">+ 800 euros</option>
