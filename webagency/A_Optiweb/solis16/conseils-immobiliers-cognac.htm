		<strong>Dans tous les cas :</strong> 
		<ul>
			<li>Confiez nous vos cl&eacute;s, notre agence en prendra soin et nous serons plus r&eacute;actifs pour r&eacute;aliser les visites ; n&acute;oubliez pas &#8230;  il est prouv&eacute; qu&acute;un bien dont  nous avons les cl&eacute;s se vend plus rapidement.</li>
			<li>Pr&eacute;venez nous de toutes les modifications concernant votre bien : absence pour cong&eacute;s, travaux en cours, modification de prix, bien vendu etc&#8230;</li>
		</ul><br />
		<strong>Soyez pr&ecirc;ts pour la visite</strong><br />
		Bien pr&eacute;senter sa maison ou son appartement.
		<ol>
			<li>C&acute;est la premi&egrave;re impression qui compte. Un ext&eacute;rieur attrayant engage l&acute;acheteur &agrave; visiter l&acute;int&eacute;rieur. Ayez une pelouse bien soign&eacute;e, des plates-bandes entretenues et une cour libre de tous d&eacute;chets. En hiver, enlevez la neige et la glace sur les trottoirs et all&eacute;es.</li>
			<li>Un bien entretenu, c&acute;est un grand pas vers la vente. Des murs d&eacute;fra&icirc;chis et des boiseries endommag&eacute;es diminuent l&acute;int&eacute;r&ecirc;t de l&acute;acheteur. Faites le m&eacute;nage qui s&acute;impose plut&ocirc;t que d&acute;essayer de d&eacute;montrer au visiteur comment la maison pourrait para&icirc;tre. Une vente plus rapide et &agrave; un meilleur prix en r&eacute;sultera.</li>
			<li>La propret&eacute; est essentielle. Des fen&ecirc;tres propres et claires et des murs immacul&eacute;s faciliteront la vente.</li>
			<li>R&eacute;parez les robinets. L&acute;eau qui s&acute;&eacute;chappe d&acute;un robinet en mauvais &eacute;tat tache l&acute;&eacute;mail et r&eacute;v&egrave;le un d&eacute;faut de tuyauterie.</li>
			<li>Consacrez une journ&eacute;e &agrave; la menuiserie. Le client aura t&ocirc;t fait de remarquer les poign&eacute;es de portes mal fix&eacute;es, les portes qui gondolent et autres d&eacute;fauts. Veillez &agrave; ce qu&acute;ils soient r&eacute;par&eacute;s.</li>
			<li>Le sous-sol et le grenier ont aussi leur importance, enlevez tous les objets inutiles qui y sont accumul&eacute;s. Mettez en valeur les facilit&eacute;s de rangement. Laissez libre l&acute;emplacement destin&eacute; &agrave; la voiture.</li>
			<li>Surveillez les escaliers. Des escaliers encombr&eacute;s sont dangereux  et sans int&eacute;r&ecirc;t esth&eacute;tique.</li>
			<li>L&acute;illusion des placards. Des v&ecirc;tements bien rang&eacute;s ainsi que des chaussures, des chapeaux et autres articles bien plac&eacute;s dans les placards seront une preuve de commodit&eacute; et de fonctionnalit&eacute;.</li>	
		
			<li>V&eacute;rifiez deux fois votre salle de bains. Une salle de bain propre et claire favorise la vente de la propri&eacute;t&eacute; dans bien des cas.</li>
			<li>Les chambres &agrave; coucher ont toujours une importance capitale. Il faut veiller &agrave; leur meilleur pr&eacute;sentation.</li>
			<li>&Eacute;clairez g&eacute;n&eacute;reusement. Une illumination g&eacute;n&eacute;reuse est toujours accueillante. Lorsqu&acute;un acheteur se pr&eacute;sente, faites la lumi&egrave;re partout dans la maison. Il est venu pour voir.</li>
		</ol>
		La visite
		<ol start="3">
			<li>Ne g&ecirc;nez pas l&acute;acheteur, &eacute;vitez qu&acute;il y ait trop de monde lors de sa visite. Autrement, il aura l&acute;impression de vous d&eacute;ranger et abr&egrave;gera le rendez vous.</li>
			<li>Vous pouvez mettre une musique douce, allumez un  feu de chemin&eacute;e, les lumi&egrave;res, autant d&acute;&eacute;l&eacute;ments qui installeront un climat favorable pour la pr&eacute;sentation de votre maison. Au moment de la visite, fermez la t&eacute;l&eacute;vision. Elle est une cause de distraction. Faites en sorte que notre collaborateur et son client soient en mesure de parler librement, sans aucune perturbation.</li>
			<li>L&acute;ami fid&egrave;le de l&acute;homme ne doit pas g&ecirc;ner la visite de la maison. &Eacute;loignez le des visiteurs dans un lieu appropri&eacute;.</li>
			<li>La discr&eacute;tion vaut son pesant d&acute;or. Soyez aimable, mais n&acute;imposez pas la conversation au client. Ce n&acute;est pas vous qu&acute;il vient voir, mais votre maison.</li>
			<li>Ce n&acute;est peut &ecirc;tre pas un ch&acirc;teau, et apr&egrave;s ? Vous n&acute;avez pas &agrave; vous en excuser. Apr&egrave;s tout, vous y vivez. Laissez &agrave; notre collaborateur le soin de r&eacute;pondre aux objections techniques qui seraient soulev&eacute;es, c&acute;est son travail, et si n&eacute;cessaire  il vous consultera.</li>
			<li>Ne vous imposez pas. N&acute;accompagnez pas notre collaborateur et son client. Le premier conna&icirc;t les exigences du second et il lui sera plus facile  d&acute;&eacute;tablir la concordance car il est &eacute;vident que nous n&acute;avons pas amen&eacute; un client par hasard.</li>
			<li>Attention : ne mettez pas la charrue avant les bœufs. Si vous essayez d&acute;int&eacute;resser le client &agrave; l&acute;achat de vos meubles ou tapis avant qu&acute;il ait d&eacute;cid&eacute; d&acute;acheter la maison, vous risquez de perdre la transaction en amenant des obligations suppl&eacute;mentaires.</li>
			<li>Un dernier mot. Ne discutez pas du prix, des conditions de vente ou de prise de possession devant le client. Mettre au point la n&eacute;gociation d&eacute;finitive dans ses moindres d&eacute;tails est une t&acirc;che difficile. L&acute;assistance d&acute;un professionnel est le plus souvent une garantie de bonne fin.</li>
		</ol>

		<p class="nav-title1">Nos conseils acqu&eacute;reurs</p>
		<p>Afin d’optimiser votre temps et qualifier votre recherche nous vous invitons à préciser ces quelques points importants:</p>
		<strong>D&eacute;terminer votre capacit&eacute; d&acute;emprunt (voir &laquo; nos outils &raquo;) en pensant aux d&eacute;penses li&eacute;es &agrave; votre acquisition</strong>
		<ul>
			<li>Nous vous indiquerons les frais notari&eacute;s li&eacute;s &agrave; votre achat.</li>
			<li>Calculez vos frais de d&eacute;m&eacute;nagement (voir outils en page d&acute;accueil).</li>
		</ul>
		<strong>D&eacute;finir ensemble le bien recherch&eacute;</strong>
		<ul>
			<li>le style de votre maison : ancien, r&eacute;cent, maison de plain-pied ou &agrave; &eacute;tage &#8230;</li>
			<li>la surface habitable totale, la surface de la pi&egrave;ce de vie, le nombre de chambres, la surface du jardin ou de la cour, le garage &agrave; pr&eacute;voir ou non.</li>
		</ul><br />
		<strong>D&eacute;terminer votre secteur de recherche</strong><br />
		<ul>
			<li>Situer votre secteur de pr&eacute;dilection, par rapport &agrave; votre lieu de travail, &agrave; la scolarit&eacute; de  vos enfants, la situation des commerces, la qualit&eacute; de l&acute;environnement, aux prix pratiqu&eacute;s.</li>
		</ul><br />
		<strong>Des questions sur les travaux &agrave; r&eacute;aliser</strong><br />
		Avant la signature du sous-seing nous vous remettons  le diagnostic technique complet de la maison :
		<ul>
			<li>Diagnostic termites (valable 6 mois),</li>
			<li>Diagnostic amiante : pour les maisons construites avant le 01/07/1997 (validit&eacute; illimit&eacute;e),</li>
			<li>Diagnostic plomb : pour les maisons construites avant le 01/01/1949 (valable 1 an),</li>
			<li>Diagnostic de Performance &Eacute;nerg&eacute;tique (DPE) (valable 10 ans),</li>
			<li>Installations de gaz : pour les maisons dont l&acute;installation de gaz a plus de 15 ans (valable 3 ans),</li>
			<li>Risques Naturels et Technologiques : pour les maisons situ&eacute;es en zone faisant l&acute;objet d&acute;un Plan de Pr&eacute;vention des Risques ou d&eacute;finie comme une zone inondable (valable 6 mois).</li>
		</ul>
		Nous vous proposons un choix d&acute;artisans pour vos devis et vous guidons pour toute autorisation n&eacute;cessaire (demande de permis de construire, permis d&acute;am&eacute;nager,&#8230;).<br />
		<strong>Votre d&eacute;m&eacute;nagement et vos d&eacute;marches administratives</strong><br />
		Pensez &agrave; :
		<ul>
			<li>changer les abonnements eaux, &eacute;lectricit&eacute;, t&eacute;l&eacute;phone ; nous en parlerons lors de votre revisite du bien avec notre conseiller juste avant la signature chez votre notaire,</li>
			<li>changer votre assurance habitation (demandez-nous, nous pouvons vous aider !),</li>
			<li>informer votre centre CPAM et la CAF  de votre changement de domicile,</li>
			<li>indiquer &agrave; la Poste votre changement d&acute;adresse,</li>
			<li>pr&eacute;venir votre centre des imp&ocirc;ts,</li>
			<li>la scolarit&eacute; de vos enfants : inscrivez-les en d&eacute;posant un dossier et demandez un certificat de radiation de l&acute;ancien &eacute;tablissement,</li>
			<li>votre v&eacute;hicule : demandez un certificat de non gage (valable 1 mois) pour pouvoir faire immatriculer votre v&eacute;hicule dans un autre d&eacute;partement,</li>
			<li>informer la mairie de votre nouvelle adresse afin qu&acute;elle soit modifi&eacute;e sur vos documents d&acute;identit&eacute;. Adressez-vous &agrave; la mairie avec un justificatif de domicile (quittance EDF &#8230;),</li>
			<li>transf&eacute;rer vos comptes bancaires et /ou signaler votre nouvelle adresse.</li>
		</ul>

		<p class="nav-title1">Nos conseils investisseurs :</p>
		<strong>Quel est l&acute;objectif recherch&eacute;  &#8230; retraite ? &#8230;d&eacute;fiscalisation ?</strong>
		<ul>
			<li>Investissement sur du moyen ou long terme : est-ce pour votre retraite ou souhaitez vous d&eacute;fiscaliser  et revendre par la suite ?</li>
			<li>Quel est le cadre fiscal envisag&eacute; ? : d&eacute;fiscaliser en Borloo populaire dans l&acute;ancien, Borloo populaire en neuf, dispositif Robien recentr&eacute;, LMP, LMNP, Girardin&#8230;</li>
		</ul><br />
		<strong>D&eacute;terminer votre budget</strong> 
		<ul>
			<li>Vous devez d&eacute;finir votre budget achat avec les frais de notaire, la taxe fonci&egrave;re de l&acute;ann&eacute;e pour savoir si le loyer envisag&eacute; sera en ad&eacute;quation avec votre projet.</li>
		</ul><br />
		<strong>Les questions &agrave; se poser  :</strong>
		<ul>
			<li>Pourrai-je louer facilement ?</li>
			<li>Quels sont les travaux &agrave; pr&eacute;voir ?</li>
			<li>Quel est le locataire souhait&eacute; ?</li>
			<li>Quelles am&eacute;liorations puis je faire pour faciliter la location ?</li>
			<li>Quelle est la demande la plus forte sur le march&eacute; locatif actuel : maison, appartement, nombre de chambres&#8230;</li>
			<li>Achat avec travaux pour d&eacute;fiscaliser (subvention ANAH, Conseil G&eacute;n&eacute;ral), trouver des artisans</li>
			<li>Le choix de la banque avec possibilit&eacute; d&acute;une d&eacute;l&eacute;gation d&acute;assurance cr&eacute;dit.</li>
			<li>Est ce que je veux un locataire sur du long terme ou non ? Comment faire ?</li>
		</ul>

			<li>Vous devez r&eacute;pondre aux normes SRU (solidarit&eacute; renouvellement urbain) :
		Votre logement doit &ecirc;tre salubre, fonctionnel et &ecirc;tre aux normes &#8230;<br />
			Vous devez remettre  le diagnostic technique complet   de la maison :
			<ol>
				<li>Diagnostic plomb : pour les maisons construites avant le 01/01/1949 (obligatoire &agrave; compter du 12/08/2008 pour la location).</li>

			</ol>
		</li>

			<li>Jouez la s&eacute;curit&eacute; : optez pour une assurance loyer impay&eacute;, assurance d&eacute;gradation, protection juridique, carence locative (choisir la gestion immobili&egrave;re).</li>
			<li>Le calcul de la revalorisation du loyer aux feuilles d&acute;imposition, nous sommes l&agrave; pour vous guider.</li>
			<li>Pensez-vous pouvoir vous tenir inform&eacute;s au jour le jour sur tous les textes r&eacute;glementaires en vigueur et avoir l&acute;&eacute;nergie pour g&eacute;rer vos biens ?&#8230;.Nous sommes l&agrave; pour  r&eacute;pondre a vos attentes.</li>

		<strong>Nous sommes l&agrave; pour vous guider tout au long de votre parcours :</strong>
		<ul>
			<li>Pendant la visite : pour r&eacute;pondre &agrave; vos questions sur le chauffage, la d&eacute;coration, le jardin, les charges. </li>

			<li>Importance de l&acute;information :
				<ol>
					<li>Nous vous pr&eacute;cisons les charges incombant respectivement aux locataires et aux bailleurs pour &eacute;viter les litiges et les quiproquos.</li>
					<li>La Loi Hoguet impose le partage des frais d&acute;agence par moiti&eacute; entre le propri&eacute;taire et le locataire et pas seulement au locataire&#8230;v&eacute;rifiez il y a souvent des abus.</li>
					<li>Nous vous mettons en contact avec les organismes sp&eacute;cialis&eacute;s (CIL, ADIL).</li>
				</ol>
			</li>
			<li>Remise du diagnostic technique :<br />

				<ol>
					<li>Diagnostic plomb : pour les maisons construites avant le 01/01/1949 (obligatoire &agrave; compter du 12/08/2008 pour la location).</li>

				</ol>
			</li>
			<li>Un projet d&acute;acquisition : nous sommes l&agrave; aussi pour vous guider et vous donner les conseils pour l&acute;accession &agrave; la propri&eacute;t&eacute;.</li>
		</ul>
