<script language="javascript" type="text/javascript">
	function miniAffiche(str){
		if(str=='link-new'){
			document.getElementById('new').style.display = "block";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('exclu').style.display = "none";
			document.getElementById('menu-new').style.color = "#fecf1f";
			document.getElementById('menu-cdc').style.color = "#fff";
			document.getElementById('menu-exclu').style.color = "#fff";
			
		}else if(str=='link-cdc'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "block";
			document.getElementById('exclu').style.display = "none";
			document.getElementById('menu-new').style.color = "#fff";
			document.getElementById('menu-cdc').style.color = "#fecf1f";
			document.getElementById('menu-exclu').style.color = "#fff";
		}
		else if(str=='link-exclu'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('exclu').style.display = "block";
			document.getElementById('menu-new').style.color = "#fff";
			document.getElementById('menu-cdc').style.color = "#fff";
			document.getElementById('menu-exclu').style.color = "#fecf1f";
		}
	}	
</script>
