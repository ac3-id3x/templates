<div class="control-group">
	<select name="idtt" id="idtt" class="center" data-placeholder="$$LG:TYPEDETRANSACTION pcase$$" onchange="
	$$IF=:1:MINIBIENS_AFFICHAGE$$
		javascript:ajaxGet(this.id,'$$LANGUE$$','Mini_Biens','type_biens','$$TYPEMOTEUR$$');
	$$END$$
	$$IF=:1:MINISOUSTYPEBIENS_AFFICHAGE$$
		javascript:ajaxGet(this.id,'$$LANGUE$$','Mini_SousTypeBiens','sous_type_bien','$$TYPEMOTEUR$$');
	$$END$$
	$$IF=:1:MINI_BUDGET_AFFICHAGE$$
		ajaxGet(this.id,'$$LANGUE$$','Mini_Budget','budget_mobilefirst','$$TYPEMOTEUR$$','libre');
	$$END$$
	$$IF!:1:MINIVILLES_SUGGEST$$
		$$IF=:1:MINIVILLES_AFFICHAGE$$
			ajaxGet(this.id,'$$LANGUE$$','Mini_Villes','villes_ajax','$$TYPEMOTEUR$$');
		$$END$$
	$$END$$
	$$IF=:1:MINIRENTE_AFFICHAGE$$
		ajaxGet(this.id,'$$LANGUE$$','Mini_Rente','rente','$$TYPEMOTEUR$$');
	$$END$$
	$$IF=:1:MININBPERS_AFFICHAGE$$
		ajaxGet(this.id,'$$LANGUE$$','Mini_NbPers','nb_personnes','$$TYPEMOTEUR$$');
	$$END$$
	">
        <option value="2"$$IF=:2:FORM:IDTT$$ selected$$END$$>$$LG:VENTE pcase$$</option>
        <option value="1"$$IF=:1:FORM:IDTT$$ selected$$END$$>$$LG:LOCATION pcase$$</option>
        <option value="8"$$IF=:8:FORM:IDTT$$ selected$$END$$>$$LG:VENTESDEPRESTIGE pcase$$</option>
        <option value="10"$$IF=:10:FORM:IDTT$$ selected$$END$$>$$LG:LIEN:FCOMMERCE pcase$$</option>
        <option value="11"$$IF=:11:FORM:IDTT$$ selected$$END$$>$$LG:CESSIONDEBAIL pcase$$</option>
	</select>
</div>
