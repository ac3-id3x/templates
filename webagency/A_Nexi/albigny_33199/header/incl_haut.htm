<script language="javascript" type="text/javascript">
	function miniAffiche(str){
		if(str=='link-new'){
			document.getElementById('new').style.display = "block";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('exclu').style.display = "none";
			document.getElementById('menu-new').style.backgroundPosition = "0 0";
			document.getElementById('menu-new').style.color = "#fff";
			document.getElementById('menu-cdc').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-cdc').style.color = "#3d3d3d";
			document.getElementById('menu-exclu').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-exclu').style.color = "#3d3d3d";
			
		}else if(str=='link-cdc'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "block";
			document.getElementById('exclu').style.display = "none";
			document.getElementById('menu-new').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-new').style.color = "#3d3d3d";
			document.getElementById('menu-cdc').style.backgroundPosition = "0 0";
			document.getElementById('menu-cdc').style.color = "#fff";
			document.getElementById('menu-exclu').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-exclu').style.color = "#3d3d3d";
		}
		else if(str=='link-exclu'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('exclu').style.display = "block";
			document.getElementById('menu-new').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-new').style.color = "#3d3d3d";
			document.getElementById('menu-cdc').style.backgroundPosition = "0 -41px";
			document.getElementById('menu-cdc').style.color = "#3d3d3d";
			document.getElementById('menu-exclu').style.backgroundPosition = "0 0";
			document.getElementById('menu-exclu').style.color = "#fff";
		}
	}		
</script>

			timeout: 4000
		});
		
		
	});
	</script>
