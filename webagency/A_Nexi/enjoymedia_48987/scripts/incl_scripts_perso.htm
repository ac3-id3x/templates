<script type="text/javascript">

// -----------------------------------------------
// ---- SCROLL ANCRES
// -----------------------------------------------

$(window).load(function(){
    $('.toanchor').click(function(){
        var the_id = $(this).attr("href");
        $('html, body').animate({
            scrollTop:$(the_id).offset().top
        }, 'slow');
        return false;
    });
})

</script>
