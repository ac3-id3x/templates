<form method="post" action="/$$REP:0$$/" enctype="multipart/form-data">
    <!--#include virtual="contact/incl_honeypot.htm" -->
    <input type="hidden" name="u" value="ID3:FORMMAIL" />
    <input type="hidden" name="page_ok" value="/immo,contact_envoi.htm" />
    <input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$" />
    <input type="hidden" name="page_html" value="/immo,contact_email.htm" />
    <input type="hidden" name="cfg_form" value="contact" />
    <input type="hidden" name="cfg_emails" value="contact" />
    <input type="hidden" name="subject" value="Votre Maison - Contact" />
    <input type="hidden" name="email_to" value="eric.frachou@votremaison.fr" />
    $$IF:ERRE$$
        <span class="h3-like bold uppercase">$$LG:ERREUR$$</span>
        <p class="small">$$ERRE$$</p>
    $$END$$

    <div class="row-fluid">
        <div class="span6">
            <div class="control-group">
                <label for="ctc-nom">$$LG:NOM pcase$$<span class="typo-action">*</span></label>
                <input type="text" class="center" id="ctc-nom" name="ctc-nom" value="$$FORM:CTC-NOM$$" required>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label for="ctc-prenom">$$LG:PRENOM pcase$$<span class="typo-action">*</span></label>
                <input type="text" class="center" id="ctc-prenom" name="ctc-prenom" value="$$FORM:CTC-PRENOM$$" required>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <div class="control-group">
                <label for="ctc-tel">$$LG:TEL pcase$$</label>
                <input type="tel" class="center" id="ctc-tel" name="ctc-tel" value="$$FORM:CTC-TEL$$">
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label for="email_from">$$LG:EMAIL pcase$$<span class="typo-action">*</span></label>
                <input type="email" class="center" id="email_from" name="email_from" value="$$FORM:EMAIL_FROM$$" required>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label for="ctc-msg">$$LG:MESSAGE pcase$$<span class="typo-action">*</span></label>
        <textarea class="center" name="ctc-msg" id="ctc-msg" rows="8" required>$$FORM:CTC-MSG$$</textarea>
    </div>
    <p class="smaller italic"><span class="typo-action">*</span> Champs obligatoire</p>
    <div class="control-group">
        <button type="submit" class="btn btn-large btn-action btn-block">$$LG:ENVOYMES pcase$$</button>
    </div>
</form>
