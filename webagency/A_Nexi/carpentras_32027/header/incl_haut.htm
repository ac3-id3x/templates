<script type="text/javascript">
	function showCdc()
	{
		$("#Exclus").hide();
		$("#Cdc").fadeIn('slow');
		$("#Onglet_Cdc").addClass("on");
		$("#Onglet_Exclus").removeClass("on");
	}
	function showExclus()
	{
		$("#Cdc").hide();
		$("#Exclus").fadeIn('slow');
		$("#Onglet_Exclus").addClass("on");
		$("#Onglet_Cdc").removeClass("on");
	}
</script>
