<div class="span4 hidden-phone"></div>
<div class="span4 ligne-bouton-type-transaction">
	<div class="row-fluid">
	  $$IF=:1:BTN_ESTIMATION_UNIQUE$$
	    <div class="span3 hidden-phone"></div>
	  $$END$$
	  $$IF0:BTN_VENTE_MASQUE$$
		<div class="span6">
    		<div class="bouton-estimation $$TYPEBOUTON$$ $$IF=:2:FORM:IDTT$$btn-action transactionOK$$END$$$$IF!:2:FORM:IDTT$$btn-yellow$$END$$ btn-block btn-estimation-transaction" data-idtt="2">
    			$$IF=:ESTIMATION:IDT$$
    				$$LG:VENDRE pcase$$
    			$$END$$
    			$$IF=:ACQUERIR:IDT$$
    				$$LG:ACHETER pcase$$
    			$$END$$
    		</div>	
		</div>
		$$END$$
		$$IF0:BTN_LOCATION_MASQUE$$
		<div class="span6">
		    <div class="bouton-estimation $$TYPEBOUTON$$ $$IF=:1:FORM:IDTT$$btn-action transactionOK$$END$$$$IF!:1:FORM:IDTT$$btn-yellow$$END$$ btn-block btn-estimation-transaction" data-idtt="1">$$LG:LOUER pcase$$</div>		
		</div>
		$$END$$
	</div>
</div>
