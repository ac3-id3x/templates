$$INIT:IDT=CONTACT$$
$$INIT:CSS_AGENCE=1$$
$$A:JS_AGENCE=1$$

<!--#include virtual="header/incl_haut.htm" -->

<div class="row-fluid">
   <div class="span12">
      <h2 class="typo-action biggest">$$LG:CONTACT pcase$$</h2>
      <hr class="margin-bottom-10">
   </div>
</div>

<form method="post" action="/$$REP:0$$" enctype="multipart/form-data">
   <!--#include virtual="contact/incl_honeypot.htm" -->
   <input type="hidden" name="u" value="ID3:FORMMAIL" />
   <input type="hidden" name="page_ok" value="/immo,contact_envoi.htm" />
   <input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$" />
   <input type="hidden" name="page_html" value="/immo,contact_email.htm" />
   <input type="hidden" name="cfg_form" value="contact" />
   <input type="hidden" name="cfg_emails" value="contact" />
   <input type="hidden" name="subject" value="Demande de contact"/>
   <input type="hidden" name="email_to" value="contact@habiterlyon.com"/>

   $$IF:ERRE$$
   <span class="h3-like bold uppercase">$$LG:ERREUR$$</span>
   <p class="small">$$ERRE$$</p>
   $$END$$

   <div class="row-fluid">
      <div class="span3"></div>
      <div class="span6 margin-top-20">

         <div class="margin-top-15">
            <input type="text" name="contact-nom" class="center" placeholder="$$LG:VOTRENOM pcase$$*" value="$$FORM:CONTACT-NOM$$">            
         </div>
         <div class="margin-top-15">
            <input type="text" name="contact-ville" class="center" placeholder="$$LG:VILLE pcase$$" value="$$FORM:CONTACT-VILLE$$">            
         </div>
         <div class="margin-top-15">
            <input type="text" name="contact-tel" class="center" placeholder="$$LG:TEL pcase$$*" value="$$FORM:CONTACT-TEL$$">            
         </div>
         <div class="margin-top-15">
            <input type="text" name="email_from" class="center" placeholder="$$LG:EMAIL pcase$$*" value="$$FORM:EMAIL_FROM$$">            
         </div>
         <div class="margin-top-15">
            <textarea name="contact-msg" class="center" placeholder="$$LG:MESSAGE pcase$$*">$$FORM:CONTACT-MSG pcase$$</textarea>             
         </div>
         <p class="smaller italic">* champs obligatoires</p>

         <div class="control-group margin-top-20 pagination-centered">
            <button type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$">$$LG:ENVOYMES pcase$$</button>
         </div>

      </div>
   </div>


</form>
