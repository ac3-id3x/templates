         "Viager":[

            { url: "/immo,faq,acquereur-notaire.htm", nom: "Puis-je choisir le notaire..."},

         ],
         "Les droits du propriétaire":[

         ],

            { url: "/immo,faq,locataire-priorite.htm", nom: "Je vends un bien immobilier..."},

            { url: "/immo,faq,locataire-echeance.htm", nom: "Est-il obligatoire d’envoyer un avis..."}
         ],
      };

      $("#select-fiche-categorie").html('<option value="">Choisir une catégorie</option>');
      for (var categorie in listingFiches) {
         $("#select-fiche-categorie").append($("<option></option>").attr("value",categorie).text(categorie));
      }

      $("#select-fiche-categorie").change(function(){
         charge_liste_fiche($(this).val());
      });


      function charge_liste_fiche(categorie){
         $("#select-fiche").html('<option value="">Choisir une fiche</option>');
         var obj = listingFiches[categorie];
         for (var fiche in obj) {
            if( obj[fiche].url == "/$$REP:0$$" ){
               $("#select-fiche").append($("<option></option>").attr("value",obj[fiche].url).text(obj[fiche].nom).prop('selected', true));
            }else{
               $("#select-fiche").append($("<option></option>").attr("value",obj[fiche].url).text(obj[fiche].nom));
            }
         }
      }

      $$IF:CAT$$
      $("#select-fiche-categorie").val("$$CAT$$");
      charge_liste_fiche("$$CAT$$");
      $$END$$

      $("#select-fiche").change(function(){
         window.location.href = $(this).val();
      });

   });


</script>
