	<form id="form-contact-agence">
	   <div class="hidden-large bigger sidebar-close-form"><a href="javascript:void(0);" class="btn btn-action">X</a></div>
	   <!--#include virtual="contact/incl_honeypot.htm" -->
	   <!--#include virtual="detail/incl_detail_formulaire_input.htm" -->

	   <div class="font-title uppercase letter-spacing-12 bold small typo-important margin-top-20">$$LG:JESUISINTERESSE$$</div>

	   $$IF0:HIDERAPPEL$$
	   <div class="uppercase font-title bold letter-spacing-12 smaller margin-top-10">
		  <label class="radio inline">
			 <input type="radio" name="type-message" value="1" checked data-message="Je souhaite être rappelé par votre agence." data-type="callback"> $$LG:ETRERAPPEL pcase$$
		  </label>
	   </div>
	   $$END$$

	   $$IF0:HIDEPLUSDETAIL$$
	   <div class="uppercase font-title bold letter-spacing-12 smaller">
		  <label class="radio inline">
			 <input type="radio" name="type-message" value="2" data-message="Je souhaite avoir plus d'information sur cette annonce." data-type="information"> $$LG:PLUSDETAILS pcase$$
		  </label>
	   </div>
	   $$END$$

	   $$IF0:HIDEVISITER$$
	   <div class="uppercase font-title bold letter-spacing-12 smaller">
		  <label class="radio inline">
			 <input type="radio" name="type-message" value="3" data-message="Je souhaite visiter ce bien." data-type="visit"> $$LG:VISITERBIEN pcase$$
		  </label>
	   </div>
	   $$END$$
	   
	   $$IF=:1:HIDEVISITER$$$$IF=:1:HIDEPLUSDETAIL$$$$IF=:1:HIDERAPPEL$$
	   <input type="radio" name="type-message" value="1" data-message="Je souhaite avoir plus d'information sur cette annonce." data-type="information" class="display-none">
	   $$END$$$$END$$$$END$$
	   
	   <div class="formanim-grp margin-top-15">
		  <input type="text" class="formanim-input" name="cnom" value="$$FORM:CNOM$$" required>
		  <label class="formanim-label">$$LG:NOM pcase$$ / $$LG:PRENOM pcase$$</label>
	   </div>

	   <div class="row-fluid">
		  <div class="span6 margin-top-10">
			 <div class="formanim-grp">
				<input type="email" class="formanim-input" name="from" value="$$FORM:FROM$$" required>
				<label class="formanim-label">$$LG:EMAIL pcase$$</label>
			 </div>
		  </div>
		  <div class="span6 margin-top-10">
			 <div class="formanim-grp">
				<input type="tel" class="formanim-input" name="ctel" value="$$FORM:CTEL$$" required>
				<label class="formanim-label">$$LG:TEL pcase$$</label>
			 </div>
		  </div>
	   </div>

	   <fieldset class="visit display-none margin-top-10">
		  <!--#include virtual="detail/incl_detail_formulaire_bloc_visiter.htm" -->
	   </fieldset>

	   <fieldset class="information row-fluid display-none margin-top-10">
		  <label class="checkbox inline">
			 <input type="checkbox" name="detail_demande" value="Montant des charges"> $$LG:MONTANTCHARGES pcase$$
		  </label>
		  <br>
		  <label class="checkbox inline">
			 <input type="checkbox" name="detail_demande" value="Situation et environnement"> $$LG:SITUATIONENVIRONNEMENT pcase$$
		  </label>
		  <br>
		  <label class="checkbox inline">
			 <input type="checkbox" name="detail_demande" value="Etat du bien"> $$LG:ETATBIEN pcase$$
		  </label>
		  <br>
		  <label class="checkbox inline">
			 <input type="checkbox" name="detail_demande" value="Disponibilté du bien"> $$LG:DISPOBIEN pcase$$
		  </label>
	   </fieldset>

	   <fieldset class="callback margin-top-10">
		  <!--#include virtual="detail/incl_detail_formulaire_bloc_rappel.htm" -->
	   </fieldset>

	   <div class="formanim-grp margin-top-10">
		  <textarea class="formanim-input" name="demande_autre" value="$$FORM:DEMANDE_AUTRE$$" rows="3" required></textarea>
		  <label class="formanim-label">$$LG:COMMENTAIRES pcase$$</label>
	   </div>

		<div class="pagination-centered margin-bottom-20 margin-top-10">
			<div>
				<button type="submit" class="btn-send-contact $$TYPEBOUTON$$ $$TYPEBOUTONACTION$$" data-loading-text="$$LG:ENVOIENCOURS pcase$$"$$IF=:1:SUIVITRACKINGEXTERNE$$ onclick="goog_report_conversion();"$$END$$><i class="icon-v5-arrow-right-5"></i> $$LG:ENVOYMES pcase$$</button>
			</div>
			<div>
				<div class="response"></div>
			</div>
		</div>

	   <div class="margin-top-10">
		  <!--#include virtual="legal/incl_rgpd.htm" -->
	   </div>
	   
	</form>
	<!--#include virtual="detail/incl_detail_contact_js.htm" -->
