$$IF:ML:RATING$$
	<div class="opinionsystem_bloc">
		<div class="opinionsystem_logo">
			<img src="/z/webagency/slagence_X_V5/images/referencement/opinionsystem/opinionsystem.png">
		</div>
		<div class="opinionsystem_graph"
				onmouseover="this.style.cursor='pointer';this.style.border='1px #BBBBBB solid';" 
				onmouseout="this.style.border='1px transparent solid';" 
				onclick="window.open('$$ML:CERTIFICATE$$')"
				title="Indice de satisfaction: $$ML:RATING nbr 0$$%">
			<img src="/z/webagency/slagence_X_V5/images/referencement/opinionsystem/logo_rating.png" class="opinionsystem_logo_rating">
			<span class='opinionsystem_star_off'>
				<span class="opinionsystem_star_on" style="width: $$ML:RATING nbr 0$$%"></span>
			</span>
			<span class="opinionsystem_avis">$$ML:NBRATING$$ Avis</span>
		</div>
		<br />
	</div>
	$$IF0:ML:JSONLD$$
		$$A:ML:JSONLD=1$$
		<script type="application/ld+json">
			$$ML:JSONLD$$
		</script>
	$$END$$
$$END$$
$$IF0:ML:RATING$$
	$$BIF:OS$$
		$$DO:1:1$$
			<div class="opinionsystem_bloc">
				<div class="opinionsystem_logo">
					<img src="/z/webagency/slagence_X_V5/images/referencement/opinionsystem/opinionsystem.png">
				</div>
				<div class="opinionsystem_graph"
						onmouseover="this.style.cursor= 'pointer';this.style.border='1px #BBBBBB solid';" 
						onmouseout="this.style.border='1px transparent solid';">
					<a href="/agences,opinion.htm">
					<img src="/z/webagency/slagence_X_V5/images/referencement/opinionsystem/logo_rating.png" class="opinionsystem_logo_rating">
					<span class="opinionsystem_star_off">
						<span class="opinionsystem_star_on" style="width: $$OS:RATING nbr 0$$%"></span>
					</span>
					<span class="opinionsystem_avis">$$OS:NBRATING$$ Avis</span>
					</a>
				</div>
				$$IF0:OS_GRAPH_TITLE$$
				<script type="text/javascript">
					$(window).load(function() {
						var osr='$$OS:RATING$$',osg=document.getElementsByClassName("opinionsystem_graph");
						if(osr!=''&&osg.length>0){
							osr=parseFloat(osr.replace(',','.'));
							if(!Number.isInteger(osr))osr=Math.ceil(osr);
							Array.from(osg).forEach(function(el){el.title="Indice de satisfaction: "+osr+"%";});
						}
					});
				</script>$$A:OS_GRAPH_TITLE=1$$
				$$END$$
				<br />
			</div>
			$$IF0:OS_JSONLD$$
				$$A:OS_JSONLD=1$$
				<script type="application/ld+json">
					$$OS:JSONLD$$
				</script>
			$$END$$
		$$LOOP$$
	$$BFIN$$
$$END$$
