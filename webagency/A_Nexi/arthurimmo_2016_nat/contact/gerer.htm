$$INIT:CSS_AGENCE=1$$
$$A:JS_AGENCE=1$$

<div class="row-fluid">
   <div class="span12">
      <h2 class="typo-action biggest">Vous désirez faire gérer votre bien immobilier</h2>
      <hr class="margin-bottom-10">
   </div>
</div>

<form method="post" action="/$$REP:0$$" enctype="multipart/form-data">
   <!--#include virtual="contact/incl_honeypot.htm" -->
   <input type="hidden" name="u" value="ID3:FORMMAIL" />
   <input type="hidden" name="page_ok" value="/contact,gerer_envoi.htm" />
   <input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$" />
   <input type="hidden" name="page_html" value="/contact,gerer_email.htm" />
   <input type="hidden" name="cfg_form" value="gerer" />
   <input type="hidden" name="cfg_emails" value="gerer" />
   <input type="hidden" name="subject" value="Faire gérer un bien"/>
   <input type="hidden" name="email_to" value="demande@arthurimmo.com, carole@arthurimmo.com">
   
   $$IF:ERRE$$
   <span class="h3-like bold uppercase">$$LG:ERREUR$$</span>
   <p class="small">$$ERRE$$</p>
   $$END$$

   <div class="row-fluid">
      <div class="span6 margin-top-20">
         <h3 class="bold uppercase">Votre bien</h3><hr>
         <div class="control-group margin-0 margin-top-15">
            <label>$$LG:BIENPROP pcase$$ :</label>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="1" $$IF=:1:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:APPARTEMENT pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="2" $$IF=:2:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:MAISON pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="4" $$IF=:4:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:TERRAIN pcase$$</label></div>
            </div>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="3" $$IF=:3:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:PARKING pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="11" $$IF=:11:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:IMMEUBLE pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="gerer-typebien" value="5" $$IF=:5:FORM:GERER-TYPEBIEN$$checked$$END$$> $$LG:COMMERCE pcase$$</label></div>
            </div>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-surface" name="gerer-surface" value="$$FORM:GERER-SURFACE$$" required>
            <label class="formanim-label">$$LG:SURFH2 pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-terrain" name="gerer-terrain" value="$$FORM:GERER-TERRAIN$$" required>
            <label class="formanim-label">$$LG:TERRAIN pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-pieces" name="gerer-pieces" value="$$FORM:GERER-PIECES$$" required>
            <label class="formanim-label">$$LG:NBRP pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-dpt" name="gerer-dpt" value="$$FORM:GERER-DPT$$" required>
            <label class="formanim-label">$$LG:DPTV pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-prix" name="gerer-prix" value="$$FORM:GERER-PRIX$$" required>
            <label class="formanim-label">$$LG:PRIXLOYER pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <textarea class="formanim-input" id="gerer-precisions" name="gerer-precisions">$$FORM:GERER-PRECISI0ONS$$</textarea>
            <label class="formanim-label">$$LG:PRECIS pcase$$</label>
         </div>
      </div>

      <div class="span6 margin-top-20">
         <h3 class="bold uppercase">$$LG:COORD3 pcase$$</h3><hr>
         <div class="control-group margin-0 margin-top-15">
            <label>$$LG:CIVILITE pcase$$* :</label>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="gerer-civil" value="1" $$IF=:1:FORM:GERER-CIVIL$$checked$$END$$> $$LG:MONSIEUR pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="gerer-civil" value="2" $$IF=:2:FORM:GERER-CIVIL$$checked$$END$$> $$LG:MADAME pcase$$</label></div>              
            </div>           
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-nom" name="gerer-nom" value="$$FORM:GERER-NOM$$" required>
            <label class="formanim-label">$$LG:VOTRENOM pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-adresse" name="gerer-adresse" value="$$FORM:GERER-ADRESSE$$" required>
            <label class="formanim-label">$$LG:ADRESSE pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-cp" name="gerer-cp" value="$$FORM:GERER-CP$$" required>
            <label class="formanim-label">$$LG:CODEP pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="gerer-ville" name="gerer-ville" value="$$FORM:GERER-VILLE$$" required>
            <label class="formanim-label">$$LG:VILLE pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="tel" class="formanim-input" id="gerer-tel" name="gerer-tel" value="$$FORM:GERER-TEL$$" required>
            <label class="formanim-label">$$LG:TEL pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="tel" class="formanim-input" id="gerer-fax" name="gerer-fax" value="$$FORM:GERER-FAX$$">
            <label class="formanim-label">$$LG:FAX pcase$$</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="email" class="formanim-input" id="email_from" name="email_from" value="$$FORM:EMAIL_FROM$$" required>
            <label class="formanim-label">$$LG:EMAIL pcase$$*</label>
         </div>

         <p class="smaller italic">* champs obligatoires</p>

         <div class="control-group margin-top-20 pagination-centered">
            <button type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$">$$LG:ENVOYMES pcase$$</button>
         </div>


         <div class="padding-10">
            <!--#include virtual="legal/incl_rgpd.htm" -->
         </div>


      </div>
   </div>


</form>
