<div class="row-fluid">
   <div class="span12">
      <h2 class="typo-action biggest">Vous d√©sirez vendre ou louer votre bien immobilier</h2>
      <hr class="margin-bottom-10">
   </div>
</div>

<form method="post" action="/$$REP:0$$" enctype="multipart/form-data">
   <!--#include virtual="contact/incl_honeypot.htm" -->
   <input type="hidden" name="u" value="ID3:FORMMAIL">
   <input type="hidden" name="page_ok" value="/contact,vente_envoi.htm">
   <input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$">
   <input type="hidden" name="page_html" value="/contact,vente_email.htm">
   <input type="hidden" name="cfg_form" value="vente">
   <input type="hidden" name="cfg_emails" value="vente">
   <input type="hidden" name="subject" value="Mise en vente/location d'un bien">
   <input type="hidden" name="email_to" value="demande@arthurimmo.com, carole@arthurimmo.com">

   $$IF:ERRE$$
   <span class="h3-like bold uppercase">$$LG:ERREUR$$</span>
   <p class="small">$$ERRE$$</p>
   $$END$$

   <div class="row-fluid">
      <div class="span6 margin-top-20">
         <h3 class="bold uppercase">Votre bien</h3><hr>
         <div class="control-group margin-0 margin-top-15">
            <label>$$LG:SOUHAITEZ pcase$$ :</label>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="vente-idtt" value="2" $$IF=:2:FORM:VENTE-IDTT$$checked$$END$$> $$LG:VENDRE pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-idtt" value="1" $$IF=:1:FORM:VENTE-IDTT$$checked$$END$$> $$LG:LOUER pcase$$</label></div>
            </div>
            <hr class="margin-bottom-10">
         </div>
         <div class="control-group margin-0 margin-top-15">
            <label>$$LG:BIENPROP pcase$$ :</label>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="1" $$IF=:1:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:APPARTEMENT pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="2" $$IF=:2:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:MAISON pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="4" $$IF=:4:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:TERRAIN pcase$$</label></div>
            </div>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="3" $$IF=:3:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:PARKING pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="11" $$IF=:11:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:IMMEUBLE pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-typebien" value="5" $$IF=:5:FORM:VENTE-TYPEBIEN$$checked$$END$$> $$LG:COMMERCE pcase$$</label></div>
            </div>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-surface" name="vente-surface" value="$$FORM:VENTE-SURFACE$$">
            <label class="formanim-label">$$LG:SURFH2 pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-terrain" name="vente-terrain" value="$$FORM:VENTE-TERRAIN$$">
            <label class="formanim-label">$$LG:TERRAIN pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-pieces" name="vente-pieces" value="$$FORM:VENTE-PIECES$$">
            <label class="formanim-label">$$LG:NBRP pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-dpt" name="vente-dpt" value="$$FORM:VENTE-DPT$$">
            <label class="formanim-label">$$LG:DPTV pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-prix" name="vente-prix" value="$$FORM:VENTE-PRIX$$">
            <label class="formanim-label">$$LG:PRIXLOYER pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <textarea class="formanim-input" id="vente-precisions" name="vente-precisions">$$FORM:VENTE-PRECISIONS$$</textarea>
            <label class="formanim-label">$$LG:PRECIS pcase$$</label>
         </div>
      </div>

      <div class="span6 margin-top-20">
         <h3 class="bold uppercase">$$LG:COORD3 pcase$$</h3><hr>
         <div class="control-group margin-0 margin-top-15">
            <label>$$LG:CIVILITE pcase$$* :</label>
            <div class="row-fluid">
               <div class="span4 radio"><label><input type="radio" name="vente-civil" value="1" $$IF=:1:FORM:VENTE-CIVIL$$checked$$END$$> $$LG:MONSIEUR pcase$$</label></div>
               <div class="span4 radio"><label><input type="radio" name="vente-civil" value="2" $$IF=:2:FORM:VENTE-CIVIL$$checked$$END$$> $$LG:MADAME pcase$$</label></div>              
            </div>           
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-nom" name="vente-nom" value="$$FORM:VENTE-NOM$$">
            <label class="formanim-label">$$LG:VOTRENOM pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-adresse" name="vente-adresse" value="$$FORM:VENTE-ADRESSE$$">
            <label class="formanim-label">$$LG:ADRESSE pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="vente-cp" name="vente-cp" value="$$FORM:VENTE-CP$$">
            <label class="formanim-label">$$LG:CODEP pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="text" class="formanim-input" id="VENTE-ville" name="VENTE-ville" value="$$FORM:VENTE-VILLE$$">
            <label class="formanim-label">$$LG:VILLE pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="tel" class="formanim-input" id="vente-tel" name="vente-tel" value="$$FORM:VENTE-TEL$$">
            <label class="formanim-label">$$LG:TEL pcase$$*</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="tel" class="formanim-input" id="vente-fax" name="vente-fax" value="$$FORM:VENTE-FAX$$">
            <label class="formanim-label">$$LG:FAX pcase$$</label>
         </div>
         <div class="formanim-grp margin-top-15">
            <input type="email" class="formanim-input" id="email_from" name="email_from" value="$$FORM:EMAIL_FROM$$">
            <label class="formanim-label">$$LG:EMAIL pcase$$*</label>
         </div>

         <p class="smaller italic">* champs obligatoires</p>

         <div class="control-group margin-top-20 pagination-centered">
            <button type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$">$$LG:ENVOYMES pcase$$</button>
         </div>
         <!--#include virtual="legal/incl_rgpd.htm" -->
      </div>
   </div>


</form>
