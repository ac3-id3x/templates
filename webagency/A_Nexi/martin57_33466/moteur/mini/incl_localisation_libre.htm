<div class="miniBlocSelection">
		<input type="text" name="cp" id="champ_libre_localisation">
</div>

<script type="text/javascript">
 $(document).ready(function() {
	
	$("#champ_libre_localisation").val("$$CUSTOMVILLE$$");
 
	$('#Mini_Moteur').submit(function() {
		if($("#champ_libre_localisation").val()=="$$CUSTOMVILLE$$"){
		 $("#champ_libre_localisation").val("");
		}
		return true;
	 });   
	  
	$('#champ_libre_localisation').focus(function() {
		 if($(this).val()=="$$CUSTOMVILLE$$"){
		$(this).val("");
		 }
	});

	$('#champ_libre_localisation').blur(function() {
		 if($(this).val()==""){
		$(this).val("$$CUSTOMVILLE$$");
		 }
	});
 });
 </script>
