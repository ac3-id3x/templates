	<script type="text/javascript">
		var divInfosDomTom = document.getElementById("divInfosDomTom");
		var roll, rollOver971, rollOver972;
		
		if (document.images)
		{
			rollOver971= new Image(); 
			rollOver971.src="./images/guadeloupe-yellow.gif"; 
		  
			rollOver972= new Image(); 
			//rollOver972.src="./images/martinique-yellow.gif"; 
			rollOver972.src="./images/martinique.gif"; 
		}

		
		function MouseOver971(imgId)
		{
			if (divInfosDomTom)
			{
				divInfosDomTom.innerHTML = "Guadeloupe (971)<br/>1 association(s)"
			}
			var img = document.getElementById(imgId);
			if (img)
			{
				roll = img.src;
				img.src = rollOver971.src;
			}		
		}
		
		function MouseOver972(imgId)
		{
			if (divInfosDomTom)
			{
				//divInfosDomTom.innerHTML = "Martinique (972)<br/>1 association(s)"
				divInfosDomTom.innerHTML = "Martinique (972)<br/>pas encore d'association dans ce dpt"
			}
			var img = document.getElementById(imgId);
			if (img)
			{
				roll = img.src;
				img.src = rollOver972.src;
			}			
		}

		function DOMMouseOut(img)
		{
			if (divInfosDomTom)
			{
				divInfosDomTom.innerHTML = "";
			}
			if (document.getElementById(img))
			{
				document.getElementById(img).src = roll;
			}	
		}
		
	</script>
