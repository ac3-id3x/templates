$$A:ACCUEILLOGO=$$
$$IF=:0:MULTIAGENCES$$
	$$A:ACCUEILLOGO=@@AGENCE_NOM@@$$
$$END$$
$$IF=:1:MULTIAGENCES$$
	$$IF:NOM_SITE_REF$$
		$$A:ACCUEILLOGO=@@NOM_SITE_REF@@$$
	$$END$$
	$$IF0:NOM_SITE_REF$$
		$$A:ACCUEILLOGO=@@URLBASE@@$$
	$$END$$
$$END$$

$$IF=:INDEX:IDT$$
	<img itemprop="logo" src="$$_$$images/logo-nav.png" alt="$$ACCUEILLOGO$$" class="hidden-phone hidden-tablet-portrait">
$$END$$
$$IF!:INDEX:IDT$$
	<img itemprop="logo" src="$$_$$images/logo-nav.png" alt="$$ACCUEILLOGO$$" class="hidden-phone hidden-tablet-portrait">
$$END$$

<img itemprop="logo" src="$$_$$images/logo-mobile.png" alt="$$ACCUEILLOGO$$" class="hidden-tablet-landscape hidden-desktop">
