<script type="text/javascript">


    $(window).load(function(){

        

        // ---- SCROLL ANCRES
        $('.toanchor').click(function(){
            var the_id = $(this).attr("href");
            $('html, body').animate({
                scrollTop:$(the_id).offset().top
            }, 'slow');
            return false;
        });

        // ---- SWITCH AGENCE FOOTER
        $('#switch-primo select').change(function(){
            var agc_id = $(this).children(':selected').attr('data-agc');
            $('#switch-primo .footer-agc').removeClass('is-active');
            $("#"+agc_id).addClass('is-active');
        });
        $('#switch-sud select').change(function(){
            var agc_id = $(this).children(':selected').attr('data-agc');
            $('#switch-sud .footer-agc').removeClass('is-active');
            $("#"+agc_id).addClass('is-active');
        });
        $('#RGPD_Show').click(function(){
            $('#RGPD').show('slow');
            $('#RGPD_Show').hide('slow');        
        });

        // ---- AJOUT ID SUR TOUTES LES PAGES AVEC UNE CLASS CONTENT-INT
        $('.content-int').attr('id','ContentInt');

    })


</script>
