<script type="text/javascript">
    $(document).ready(function() {

        // SCROLL AUTO ANCRES
        $('.anchor-link').click(function(){
            var the_id = $(this).attr("href");
            $('html, body').animate({
                scrollTop:$(the_id).offset().top
            }, 'slow');
            return false;
        });

        // SOUS MENU

        $('.toggle-sub').click(function() {
            var sub_id = $(this).attr('data-sub');
            var tmp = $(this).hasClass('active');
            $('.toggle-sub').removeClass('active');
            $('.menu-sub').removeClass('active');
            if(tmp){
                $(this).removeClass('active');
                $("#"+sub_id).removeClass('active');
            }else{
                $(this).addClass('active');
                $("#"+sub_id).addClass('active');
            }
        })

        // CAROUSEL BLOG
        $(".carousel-blog").owlCarousel({
            items: 1,
            loop: false,
            autoplay: true,
            autoplayTimeout: 10000,
            autoplayHoverPause: true
        });

        // CAROUSEL MODULE
        $(".carousel-module").owlCarousel({
            items: 1,
            loop: false,
            autoplay: true,
            autoplayTimeout: 10000,
            autoplayHoverPause: true
        });

        // CAROUSEL ANNONCES
        $(".carousel-annonces").owlCarousel({
            responsive:{
                0:{
                    items:1
                },
                361:{
                    items:2
                },
                768:{
                    items:3
                },
                1024:{
                    items:4
                }
            },
            margin: 30,
            loop: true,
            autoplay: true,
            autoplayTimeout: 8000,
            autoplayHoverPause: true
        });
        // SWITCH TABS ANNONCES
        $('.annonces-tabs a').click(function() {
            var tab_id = $(this).attr('data-tab');
            $('.annonces-tabs a').removeClass('active');
            $('.carousel-annonces').removeClass('active');
            $(this).addClass('active');
            $("#"+tab_id).addClass('active');
        })

        // CAROUSEL AVIS EKOMI
        $(".carousel-ekomi").owlCarousel({
            items: 1,
            loop: false,
            autoplay: true,
            autoplayTimeout: 8000,
            nav: true,
            navText: ["<img src='images/ekomi-arrow-left.png'>", "<img src='images/ekomi-arrow-right.png'>"],
            dots: false
        });


    });
</script>
