	<form id="form-contact-agence" class="margin-top-20 small">

		<!--#include virtual="contact/incl_honeypot.htm" -->
		<!--#include virtual="detail/incl_detail_formulaire_input.htm" -->

		<p class="uppercase typo-white">Me contacter</p>

		<div class="control-group">
			<select name="type-message" class="center">
				<option value="3" data-message="Je souhaite visiter ce bien" data-type="visit">$$LG:VISITERBIEN pcase$$</option>
				<option value="2" data-message="Je souhaite avoir plus d'information sur cette annonce" data-type="information">$$LG:PLUSDETAILS pcase$$</option>
				<option value="1" data-message="Je souhaite être rappelé" data-type="callback">$$LG:ETRERAPPEL pcase$$</option>
			</select>
		</div>

		<div class="control-group">
			<input class="center" type="text" name="cnom" placeholder="$$LG:NOM pcase$$ / $$LG:PRENOM pcase$$" required>
		</div>

		<div class="control-group row-fluid">
			<div class="span6">
				<input class="span12" type="email" name="from" placeholder="$$LG:EMAIL pcase$$" required>
			</div>
			<div class="span6">
				<input class="span12" type="tel" name="ctel" placeholder="$$LG:TEL pcase$$" required>
			</div>
		</div>

		<fieldset class="visit $$IF=:1:HIDEVISITER$$display-none$$END$$">
			<!--#include virtual="detail/incl_detail_formulaire_bloc_visiter.htm" -->
		</fieldset>

		<fieldset class="information control-group small $$IF0:HIDEVISITER$$display-none$$END$$">
			<div class="$$IF=:livre$prestige:PAGE_STYLE$$span6$$END$$">
				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Montant des charges"> $$LG:MONTANTCHARGES pcase$$
				</label>

				<br>

				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Situation et environnement"> $$LG:SITUATIONENVIRONNEMENT pcase$$
				</label>
			</div>

			<div class="$$IF=:livre$prestige:PAGE_STYLE$$span6$$END$$">
				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Etat du bien"> $$LG:ETATBIEN pcase$$
				</label>

				<br />

				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Disponibilté du bien"> $$LG:DISPOBIEN pcase$$
				</label>
			</div>
		</fieldset>

		<fieldset class="callback $$IF0:HIDEVISITER$$$$IF0:HIDEPLUSDETAIL$$display-none$$END$$$$END$$">
			<!--#include virtual="detail/incl_detail_formulaire_bloc_rappel.htm" -->
		</fieldset>

		<div class="control-group">
			<textarea name="demande_autre" class="height-50 center" placeholder="$$LG:COMMENTAIRES pcase$$"></textarea>
		</div>

		<div class="row-fluid margin-bottom-10 margin-top-10">
			<div>
				<button type="submit" class="btn-send-contact $$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-large width-100-pourcent" data-loading-text="$$LG:ENVOIENCOURS pcase$$"$$IF=:1:SUIVITRACKINGEXTERNE$$ onclick="goog_report_conversion();"$$END$$><i class="icon-v5-arrow-right-5"></i> $$LG:ENVOYMES pcase$$</button>
			</div>
			<div>
				<div class="response"></div>
			</div>
		</div>



	</form>
	<style>
	@media only screen and (max-width: 767px) {
		#form-contact-agence input[type="text"], #form-contact-agence input[type="email"], #form-contact-agence input[type="tel"] {
			width:100%;
		}
	}
	</style>
	<!--#include virtual="detail/incl_detail_contact_js.htm" -->
