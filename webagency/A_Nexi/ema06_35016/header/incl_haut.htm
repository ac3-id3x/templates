<script language="javascript" type="text/javascript">
	function miniAffiche(str){
		if(str=='link-new'){
			document.getElementById('new').style.display = "block";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('menu-new').style.backgroundPosition = "0 0";
			document.getElementById('menu-new').style.color = "#fff";
			document.getElementById('menu-cdc').style.backgroundPosition = "0 -38px";
			document.getElementById('menu-cdc').style.color = "#4d4d4d";
			
		}else if(str=='link-cdc'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "block";
			document.getElementById('menu-new').style.backgroundPosition = "0 -38px";
			document.getElementById('menu-new').style.color = "#4d4d4d";
			document.getElementById('menu-cdc').style.backgroundPosition = "0 0";
			document.getElementById('menu-cdc').style.color = "#fff";
		}
	}	
</script>
