$$BIF:OS_AGENCE$$
	$$DO:1:1$$

			<div class='opinionsystem_logo'>
				<img src='/z/webagency/slagence_X_V5/images/referencement/opinionsystem/opinionsystem.png'>
			</div>
			<div class='opinionsystem_graph'
					onclick='window.open("$$OS_AGENCE:CERTIFICATE$$")'

				<span class='opinionsystem_star_off'>

				</span>
				<span class='opinionsystem_avis'>$$OS_AGENCE:NBRATING$$ Avis</span>
			</div>
			<br />
		</div>		
		$$IF0:OS_AGENCE_JSONLD$$
			$$A:OS_AGENCE_JSONLD=1$$
			<script type="application/ld+json">
				$$OS_AGENCE:JSONLD$$
			</script>
		$$END$$
	$$LOOP$$
$$BFIN$$
