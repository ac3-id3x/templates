<h1>Candidature spontanée :</h1><hr>

<div class="row-fluid"  id="ctc-content">
   <div class="span2 hidden-phone"></div>
   <div class="span8">
      <p>Vous souhaitez déposer une candidature spontanée, veuillez remplir le formulaire ci-dessous en joignant votre CV.</p>

      $$IF:ERRE$$
      <p class="small typo-action">$$ERRE$$</p>
      $$END$$
      <form method="post" action="$$URLBASE$$$$REP:1$$/$$REP:0$$" enctype="multipart/form-data"  class="ctc-form">
         <!--#include virtual="contact/incl_honeypot.htm" -->
         <input type="hidden" name="u" value="ID3:FORMMAIL" />
         <input type="hidden" name="page_ok" value="/immo,recrutement_envoi.htm" />
         <input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$" />
         <input type="hidden" name="page_html" value="/immo,recrutement_email.htm" />
         <input type="hidden" name="cfg_form" value="recrutement" />
         <input type="hidden" name="cfg_emails" value="recrutement" />
         <input type="hidden" name="subject" value="Candidature envoyée depuis le site immodf.fr"/>
         <input type="hidden" name="email_to" value="dfaurite@groupe-valrim.fr" />


         <div class="ctc-field ctc-field-input ctc-field-required $$IF:FORM:NOM_FROM$$focused$$END$$">
            <input type="text" class="ctc-field-txt" name="nom_from" value="$$FORM:NOM_FROM$$">
            <label class="ctc-field-label">$$LG:NOM pcase$$ / $$LG:PRENOM pcase$$</label>
            <i class="ctc-field-icon big icon-v5-users"></i>
         </div>
         <div class="ctc-field ctc-field-input ctc-field-required $$IF:FORM:EMAIL_FROM$$focused$$END$$">
            <input type="text" class="ctc-field-txt" name="email_from" value="$$FORM:EMAIL_FROM$$">
            <label class="ctc-field-label">$$LG:EMAIL pcase$$</label>
            <i class="ctc-field-icon big icon-v5-paperplane"></i>
         </div>

         <div class="ctc-field ctc-field-textarea $$IF:FORM:MESSAGE$$focused$$END$$">
            <textarea class="ctc-field-txt" name="message" rows="7">$$FORM:MESSAGE$$</textarea>
            <label class="ctc-field-label">$$LG:MESSAGE pcase$$</label>
            <i class="ctc-field-icon big icon-v5-pencil"></i>
         </div>

         <div class="row-fluid">
            <div class="span6">
               <div class="control-group">
                  <label>$$LG:VOTRECV$$</label>
                  <input type="file" name="attachment">
               </div>
            </div>
            <!-- <div class="span6">
               <div class="control-group">
                  <label>Votre lettre de motivation</label>
                  <input type="file" name="attachment2">
               </div>
            </div> -->
         </div>

         <div class="row-fluid margin-top-40">
            <div class="span7">
               <div class="typo-action small italic"><i class="ctc-icon-required margin-right-5"></i> $$LG:CHAMPSOBLIGATOIRES pcase$$</div>
            </div>
            <div class="span5">
               <button type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-large btn-block">$$LG:ENVOYER2 pcase$$</button>
            </div>
         </div>
      </form>
   </div>
</div>
