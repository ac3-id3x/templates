	<script>
        $(document).ready(function() {
					$("#ci").val("");
    			$("#cp").val("");
    			$("#idq").val("");
				});

		function secteur(valeur){
			var ci="670482";			
			var ilfautunci=0;
			$("#carte_"+valeur).toggle();			
			$("#ci").val("");
			$("#cp").val("");
			$("#idq").val("");
			$('#cartos img[id!="masque"]').each(function( index ) {
				if( ! $(this).hasClass("carteOver") && $(this).css("display")=="block"){
					if(!$(this).hasClass("listeCP")){
						ilfautunci=1;
						if($("#idq").val()){
							$("#idq").val($("#idq").val()+","+$(this).attr("rel"))
						}else{
							$("#idq").val($(this).attr("rel"))
						}
					}else{
						if($("#cp").val()){
							$("#cp").val($("#cp").val()+","+$(this).attr("rel"))
						}else{
							$("#cp").val($(this).attr("rel"))
						}
					}
				}
			});
			if(ilfautunci==1){
				$("#ci").val(ci);
			}
		}
		
		function survolCarte(valeur,effet){
			if(effet==1){
				$("#carteOver_"+valeur).show();
			}else{
				$("#carteOver_"+valeur).hide();
			}
		}
	</script>
