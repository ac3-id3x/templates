<div class="row-fluid margin-top-20 margin-bottom-20">
	<div class="span8">
		<h1>$$LG:RECRUTEMENT pcase$$</h1>
		<hr>
		<p>
			Nous recrutons des <strong>AGENTS COMMERCIAUX</strong> ayant le sens des responsabilités, de l'engagement, de l'intégrité, associés à une présentation soignée
		</p>

		<p>
			<strong>ANGLAIS PARLE </strong>: Souhaité
		</p>

	</div>
	<div class="span4 detail-bloc-contact padding-10 border-solid-primary-1">
		<span class="h2-like">$$LG:POSTULEZ pcase$$ : AGENT COMMERCIAL</span>
		<form method="post" action="/$$REP:0$$" enctype="multipart/form-data">
			<input type="hidden" name="u" value="ID3:FORMMAIL" />
			<input type="hidden" name="page_ok" value="/immo,recrutement_envoi.htm" />
			<input type="hidden" name="page_err" value="/immo,recrutement_erreur.htm" />
			<input type="hidden" name="page_html" value="/immo,recrutement_email.htm" />
			<input type="hidden" name="cfg_form" value="recrutement" />
			<input type="hidden" name="cfg_emails" value="recrutement" />
			<input type="hidden" name="subject" value="Offre"/>
			<div class="control-group">
				<label>$$LG:VOTRENOM pcase$$ / $$LG:VOTREPRENOM pcase$$</label>
				<input type="text" class="center" name="nom" autocomplete="off">
			</div>
			<div class="control-group">
				<label>$$LG:VOTREMAIL pcase$$</label>
				<input type="text" class="center" name="email_from" autocomplete="off">
			</div>
			<div class="control-group">
				<label>$$LG:VOTRECV$$</label>
				<input type="file" name="attachment">
			</div>
			<div class="control-group">
				<label>$$LG:MESSAGE pcase$$</label>
				<textarea class="center" rows="5"></textarea>
			</div>
			<div class="row-fluid">
				<div class="span4" hidden-phone"></div>
				<div class="span4">
					<input type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-block" value="Envoyer" />
				</div>
			</div>
		</form>
	</div>
</div>
