			var DomGeoMap = document.createElement('div');

			DomGeoMap.setAttribute('data-color', '#FF0000');
			document.getElementById('geolocation-poi').appendChild(DomGeoMap);

						division: {city: {label: '$$ID3:URW-GETVALUES:VILLE$$'}, country: {label: ''}, department: {label: '$$ID3:URW-GETVALUES:DEPARTEMENT$$'}, region: {label: '$$ID3:URW-GETVALUES:REGION$$'}} 
					}
					$$END$$
				]
			});
