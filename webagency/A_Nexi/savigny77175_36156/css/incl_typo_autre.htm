$$IF=:EQUIPE:IDT$$
    <style type="text/css">
        .team-item {
            position: relative;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            padding-bottom: 80px;
        }
        .team-item:hover .team-desc {
            opacity: 1;
            visibility: visible;
            top: 0;
        }
        .team-ttl {
            font-weight: bold;
        }
        .team-ttl:after {
            display: block;
            content: "";
            width: 50%;
            height: 2px;
            background-color: #f79208;
            margin: 5px auto;
        }
        .team-img {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
        }
        .team-desc {
            position: absolute;
            opacity: 0;
            visibility: hidden;
            top: -50%;
            left: 0;
            height: 100%;
            background-color: rgba(255,255,255,.9);
            font-size: 12px;
            line-height: 1.4;
            text-align: left;
            padding: 5px;
            -webkit-transition: all .3s ease;
            transition: all .3s ease;
        }
        @media (max-width:767px) {
            .team-desc {
                position: static;
                opacity: 1;
                visibility: visible;
                text-align: center;
            }
        }
    </style>
$$END$$

$$IF=:SECTEUR:IDT$$
    <style type="text/css">
        .secteur-item {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .secteur-item:hover {
            text-decoration: none;
        }
        .secteur-item:hover .secteur-img {
            border-color: #f79208;
        }
        .secteur-img {
            width: 150px;
            border: 10px solid #eee;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            -webkit-transition: border-color .3s ease;
            transition: border-color .3s ease;
        }
        .secteur-ttl {
            display: block;
            text-transform: uppercase;
            font-size: 18px;
            color: #2e2e2f;
            font-weight: bold;
        }
        .secteur-ttl:after {
            display: block;
            content: "";
            width: 50%;
            height: 2px;
            background-color: #f79208;
            margin: 10px auto;
        }
    </style>
$$END$$
