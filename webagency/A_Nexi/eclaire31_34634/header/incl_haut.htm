<script language="javascript" type="text/javascript">	
	function miniAffiche(str){	
		if(str=='link-new'){
			document.getElementById('new').style.display = "block";
			document.getElementById('cdc').style.display = "none";
			document.getElementById('menu-new').style.backgroundColor = "#5d5d5f";
			document.getElementById('menu-new').style.color = "#fff";
			document.getElementById('menu-cdc').style.backgroundColor = "#dadada";
			document.getElementById('menu-cdc').style.color = "#5d5d5f";
			
		}else if(str=='link-cdc'){
			document.getElementById('new').style.display = "none";
			document.getElementById('cdc').style.display = "block";
			document.getElementById('menu-new').style.backgroundColor = "#dadada";
			document.getElementById('menu-new').style.color = "#5d5d5f";
			document.getElementById('menu-cdc').style.backgroundColor = "#5d5d5f";
			document.getElementById('menu-cdc').style.color = "#fff";
		}
	}	
</script>
