<script>
(function() {
	$(document).ready(function() {
		var formContactAgence = $("#form-contact-agence");
	  	$(".btn-contact-agence").click(function (){
		  	if(window.innerHeight - formContactAgence.offset().top - formContactAgence.height() < 0) {
					$('html, body').animate({
					  scrollTop: formContactAgence.offset().top - 20
					}, 1500);
		  	}
    	});
	});
})();
</script>
