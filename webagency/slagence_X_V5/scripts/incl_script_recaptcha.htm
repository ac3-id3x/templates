<script type="text/javascript">
	tarteaucitron.user.recaptchaapi = '$$PAGE:GOOGLE_RECAPTCHA_PUBLIC_KEY$$';

	recaptcha_google_disabled = false;
	function useGoogleRecaptcha(p) {
		// p = { final_steps: String }
		grecaptcha.ready(function() {
			grecaptcha.execute('$$PAGE:GOOGLE_RECAPTCHA_PUBLIC_KEY$$', { action: 'submit' }).then(function(token) {
			debugger;
				if (token != null) {
					document.getElementById('recaptchaResponse').value = token;
					debugger;
					// final steps
					try { if (p.final_steps != null) eval(p.final_steps); } catch (error) { console.error(error); }
				}
			});
		});
	}
</script>
