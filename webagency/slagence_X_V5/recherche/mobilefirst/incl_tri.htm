<form id="form-tri" action="$$IF:REP:1$$/$$REP:1$$$$END$$/$$REP:0$$?$$REP:QRY removeqry tri$$">
    $$A:FORM_TRI=@@FORM:TRI@@$$
    <div class="has-select">
        <select name="tri" class="center" id="$$IF=:PACK2$PACK3:TYPE_OFFRE$$$$IF=:1:REFINERECHERCHE$$trierRefine$$END$$$$IF=:0:REFINERECHERCHE$$trierAnnonce$$END$$$$END$$$$IF=:PACK1:TYPE_OFFRE$$trierAnnonce$$END$$">
            <option value="">$$LG:TRIERPAR pcase$$</option>
            $$IF!:1:NOPRIX$$
                <optgroup label="$$LG:PRIX pcase$$">
                    $$IF=:1$3:FORM:IDTT$$
                        $$IF!:1:PRIXORDCROISSANT$$<option $$IF(:FORM_TRI:a_px_loyer$$selected="selected"$$END$$ value="a_px_loyer"> $$LG:PRIX pcase$$, $$LG:ORDCROISSANT lcase$$</option>$$END$$
                        $$IF!:1:PRIXORDDECROISSANT$$<option $$IF(:FORM_TRI:d_px_loyer$$selected="selected"$$END$$ value="d_px_loyer"> $$LG:PRIX pcase$$, $$LG:ORDDECROISSANT lcase$$</option>$$END$$
                    $$END$$
                    $$IF=:4:FORM:IDTT$$
                        $$IF!:1:PRIXORDCROISSANT$$<option $$IF(:FORM_TRI:a_px_bs_semaine$$selected="selected"$$END$$ value="a_px_bs_semaine"> $$LG:PRIX pcase$$, $$LG:ORDCROISSANT lcase$$</option>$$END$$
                        $$IF!:1:PRIXORDDECROISSANT$$<option $$IF(:FORM_TRI:d_px_bs_semaine$$selected="selected"$$END$$ value="d_px_bs_semaine"> $$LG:PRIX pcase$$, $$LG:ORDDECROISSANT lcase$$</option>$$END$$
                    $$END$$
                    $$IF!:1$3$4:FORM:IDTT$$
                        $$IF!:1:PRIXORDCROISSANT$$<option $$IF(:FORM_TRI:a_px$$selected="selected"$$END$$ value="a_px"> $$LG:PRIX pcase$$, $$LG:ORDCROISSANT lcase$$</option>$$END$$
                        $$IF!:1:PRIXORDDECROISSANT$$<option $$IF(:FORM_TRI:d_px$$selected="selected"$$END$$ value="d_px"> $$LG:PRIX pcase$$, $$LG:ORDDECROISSANT lcase$$</option>$$END$$
                    $$END$$
                </optgroup>
            $$END:NOPRIX$$
            $$IF=:1:SHOW_CA_FILTER$$
                $$IF=:10:FORM:IDTT$$
                    <optgroup label="$$LG:CHIFFREAFFAIRES$$">
                        <option $$IF(:FORM_TRI:a_ca_actuel$$selected="selected"$$END$$ value="a_ca_actuel">$$LG:CHIFFREAFFAIRES$$, $$LG:ORDCROISSANT lcase$$</option>
                        <option $$IF(:FORM_TRI:d_ca_actuel$$selected="selected"$$END$$ value="d_ca_actuel">$$LG:CHIFFREAFFAIRES$$, $$LG:ORDDECROISSANT lcase$$</option>
                    </optgroup>
                $$END$$
            $$END$$
            $$IF!:1:NODATE$$
                <optgroup label="$$LG:DATE pcase$$">
                    $$IF!:1:DATEORDCROISSANT$$<option $$IF(:FORM_TRI:a_dt_maj$$selected="selected"$$END$$ value="a_dt_maj"> $$LG:DATE pcase$$, $$LG:ORDCROISSANT lcase$$</option>$$END$$
                    $$IF!:1:DATEORDDECROISSANT$$<option $$IF(:FORM_TRI:d_dt_maj$$selected="selected"$$END$$ value="d_dt_maj"> $$LG:DATE pcase$$, $$LG:ORDDECROISSANT lcase$$</option>$$END$$
                </optgroup>
            $$END:NODATE$$
            $$IF!:1:NOSURFACE$$
                <optgroup label="$$LG:SURFACE pcase$$">
                    $$IF!:1:SURFACEORDCROISSANT$$<option $$IF(:FORM_TRI:a_surface$$selected="selected"$$END$$ value="a_surface"> $$LG:SURFACE pcase$$, $$LG:ORDCROISSANT lcase$$</option>$$END$$
                    $$IF!:1:SURFACEORDDECROISSANT$$<option $$IF(:FORM_TRI:d_surface$$selected="selected"$$END$$ value="d_surface"> $$LG:SURFACE pcase$$, $$LG:ORDDECROISSANT lcase$$</option>$$END$$
                </optgroup>
            $$END:NOSURFACE$$
            $$IF!:1:NOCDC$$<option $$IF(:FORM_TRI:d_si_coupdecoeur$$selected="selected"$$END$$ value="d_si_coupdecoeur" class="tri-cdc"> $$LG:LIEN:CDC pcase$$</option>$$END$$
            $$IF!:1:NOTRIEXCLU$$<option $$IF(:FORM_TRI:d_si_exclusif$$selected="selected"$$END$$ value="d_si_exclusif" class="tri-exclu"> $$LG:EXCLUSIF pcase$$</option>$$END$$
            $$IF!:1:NODATEPUBLICATION$$<option $$IF(:FORM_TRI:d_dt_crea$$selected="selected"$$END$$ value="d_dt_crea" class="tri-publication"> $$LG:DATEPUBLI pcase$$</option>$$END$$
        </select>
    </div>
</form>
