$$BIF:TYPE_TRANSACTION$$
	<div class="control-group">
		<select name="idtt" id="idtt" class="center" data-placeholder="$$LG:TYPEDETRANSACTION pcase$$" onchange="
		$$IF=:1:MINIBIENS_AFFICHAGE$$
			javascript:ajaxGet(this.id,'$$LANGUE$$','Mini_Biens','type_biens','$$TYPEMOTEUR$$');
		$$END$$
		$$IF=:1:MINISOUSTYPEBIENS_AFFICHAGE$$
			javascript:ajaxGet(this.id,'$$LANGUE$$','Mini_SousTypeBiens','sous_type_bien','$$TYPEMOTEUR$$');
		$$END$$
		$$IF=:1:MINI_BUDGET_AFFICHAGE$$
			ajaxGet(this.id,'$$LANGUE$$','Mini_Budget','budget_mobilefirst','$$TYPEMOTEUR$$','libre');
		$$END$$
		$$IF!:1:MINIVILLES_SUGGEST$$
			$$IF=:1:MINIVILLES_AFFICHAGE$$
				ajaxGet(this.id,'$$LANGUE$$','Mini_Villes','villes_ajax','$$TYPEMOTEUR$$');
			$$END$$
		$$END$$
		$$IF=:1:MINIRENTE_AFFICHAGE$$
			ajaxGet(this.id,'$$LANGUE$$','Mini_Rente','rente','$$TYPEMOTEUR$$');
		$$END$$
		$$IF=:1:MININBPERS_AFFICHAGE$$
			ajaxGet(this.id,'$$LANGUE$$','Mini_NbPers','nb_personnes','$$TYPEMOTEUR$$');
		$$END$$
		">
			$$IF=:0:MINI_IDTTDEFAUT$$<option value="" selected="selected">$$LG:TYPEDETRANSACTION pcase$$</option>$$END:MINI_IDTTDEFAUT$$
			$$DO$$

				$$IF):MINI*IDTTCACHE:TYPE_TRANSACTION:IDTYPETRANSACTION$$
					<option value="$$TYPE_TRANSACTION:IDTYPETRANSACTION$$"$$IF0:FORM:IDTT$$$$IF=:MINI*IDTTDEFAUT:TYPE_TRANSACTION:IDTYPETRANSACTION$$ selected="selected"$$END$$$$END$$$$IF=:FORM_IDTT:TYPE_TRANSACTION:IDTYPETRANSACTION$$ selected="selected"$$END$$>
					$$IF=:9:TYPE_TRANSACTION:IDTYPETRANSACTION$$$$LG:LIEN:PGRNEUF pcase$$$$END$$
					$$IF!:9:TYPE_TRANSACTION:IDTYPETRANSACTION$$$$TYPE_TRANSACTION:DESCRIPTIONLG pcase$$ $$END$$
					$$IF=:1:MINI_NBVISIBLES$$($$TYPE_TRANSACTION:NBANN$$)$$END$$</option>
				$$END:MINI*IDTTCACHE$$
			$$LOOP$$
		</select>
	</div>
$$BFIN$$
$$BIF0:TYPE_TRANSACTION$$
$$REM$$<!-- DEBUGG A CAUSE DU CP EN QRY QUI PLANTE LA IMMOBW -->$$END$$
<input type="hidden" name="idtt" id="idtt" value="$$MINI_IDTTDEFAUT$$">
$$BFIN$$
