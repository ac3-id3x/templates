<div id="estimation-app-row">
	<div id="estimation-form-container">
		<form id="estimation-form" class="basic estimation" name="$ec.estimationForm" novalidate>
			<page-title layout="basic"></page-title>

			<text name="address" model="$ec.formData.location.address" label="Adresse" ng-attr-placeholder="{{$ec.getLocationPlaceholder()}}" class="required">
				<div id="addressSuggestions" class="suggestions-list observable"></div>
			</text>

			<div class="form-group map" ng-show="false">
				<map map="geomap-online-estimate" bind="address" initAutoSuggest="false" initMap="false"></map>
			</div>

			<required-explanation required-explanation-col="false"></required-explanation>
			<startpoint layout="basic"></startpoint>
		</form>
	</div>
</div>
