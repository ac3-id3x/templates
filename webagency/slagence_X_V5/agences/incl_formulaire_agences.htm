<!-- RGPD FUNCTION -->
<script type="text/javascript" >
	function rgpd(idpub) {
		if(document.getElementById('legelInfo'+idpub).checked){
			if(document.getElementById('email-message'+idpub).value.length>0 && document.getElementById('nom-message'+idpub).value.length>0 && document.getElementById('telephone-message'+idpub).value.length>0) {
				var email = document.getElementById('email-message'+idpub).value;
				var nom = document.getElementById('nom-message'+idpub).value;
				
				var data_rgpd = {
									"data": {
										"type": "RgpdConsent",
										"attributes": {
											"email": email,
											"form_type_id": "$$IDT$$"=="NOSAGENCES"?3:0,
											"publication_ref": idpub,
											"last_name": nom
										}
									}
								};
			
				var baseUrl = "$$REP:RSRV$$";
				var devSource = "dev.sites-ac3.com";
				var source = baseUrl.includes(devSource) ? "tst/" : "";
				var apiUrl = 'https://mgt-apim.pericles.fr/' + source + 'account/1.0.0/rgpdconsents';

				$.ajax({
					contentType: 'application/json; charset=utf-8',
					type: 'POST',
					dataType: 'json',
					url: apiUrl,
					data:  JSON.stringify(data_rgpd),
					success: function() {
						console.log("Success rgpd");
					},
					error: function () {
						console.log("Error rgpd");
					}
				});
			}
		} else {
			return false;						
		}
	};
</script>
