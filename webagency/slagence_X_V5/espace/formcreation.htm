<!--#include virtual="espace/incl_deconnexion.htm" -->
<div class="impair padding-10">
	<div class="row-fluid">
		<div class="span12 border-solid-left-primary-2 padding-left-10 h1-like">CREATION DE VOTRE COMPTE</div>
		<div class="row-fluid">
			<div class="span12 margin-top-10 margin-bottom-10">
				Merci de renseigner les champs ci-dessous :
			</div>
		</div>
	</div>
	<div class="row-fluid">	
		<div class="span7">
			<form name="formCreate">
				<!--#include virtual="contact/incl_honeypot.htm" -->

						<div class="row-fluid control-group">
							<div class="span6">
								$$LG:NOM$$
							</div>
							<div class="span6"> 
								<input type="text" name="Nom" class="center" ng-model="usercreat.Nom" required />
							</div>
						</div>
						<div class="row-fluid control-group">
							<div class="span6">
								$$LG:PRENOM$$
							</div>
							<div class="span6">
								<input type="text" name="Prenom" class="center" ng-model="usercreat.Prenom" required />
							</div>
						</div>
						<div class="row-fluid control-group">
							<div class="span6">
								$$LG:EMAIL$$
							</div>
							<div class="span6">
								<input type="email" name="Email" class="center" ng-model="usercreat.Email" required />
							</div>
						</div>
						<div class="row-fluid control-group">
							<div class="span6">
								$$LG:PASSWORD$$
							</div>
							<div class="span6">
								<input type="password" name="Password" class="center" ng-model="usercreat.Password" required />
							</div>
						</div>
						<div class="row-fluid control-group">
							<div class="span6">
								$$LG:CONFIRMATIONPASS$$
							</div>
							<div class="span6 ">
								<input type="password" name="PasswordConfirmation" class="center" ng-model="usercreat.PasswordConfirmation" required />
							</div>
						</div>
	
				<div class="row-fluid control-group">
							<div class="span12">
								<input type="checkbox" class="center" name="IsOptin" ng-model="usercreat.IsOptin" />
								$$LG:OPTIN$$ $$REP:SRV$$
							</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="control-group margin-0 margin-top-10 pagination-centered">
							<div ng-disabled="formCreate.$invalid" ng-click="btnCreate()" class="{{globalParams.typebouton}} {{globalParams.typeboutonimportant}} typo-black bouton-create-account" data-loading-text="$$LG:ENVOIENCOURS pcase$$"> $$LG:CREEZCOMPTE pcase$$ </div>
						</div>
					</div>				
				</div>
			</form>
		</div>
</div>
