<div class="modal-header typo-black clearfix">
	<h3 class="modal-title">Contacter l'agence
		<i class="btn typo-action cursor-pointer general typoicon-remove pull-right"
		   ng-click="$dismiss()">
		</i>
	</h3>
</div>

<div class="modal-body typo-black" style="min-height: 290px;">
	<div class="row-fluid pagination-left">
		<div class="span12">
			<div class="control-group margin-bottom-10">
				<input type="tel" class="center" name="toemail" placeholder="Numéro de téléphone" id="toemail"
					   ng-model="contact.tel">
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4">
			<label>
				<input style="margin: 5px;" type="radio" ng-model="contact.idTypeContact " value="1"> Demande de visite
			</label>
		</div>

		<div class="span4">
			<label>
				<input style="margin: 5px;" type="radio" ng-model="contact.idTypeContact " value="2"> Etre rappelé
			</label>
		</div>

		<div class="span4">
			<label>
				<input style="margin: 5px;" type="radio" ng-model="contact.idTypeContact " value="3"> Plus de détail
			</label>
		</div>
	</div>

	<div class="row-fluid pagination-left">
		<div class="span12">
			<div class="control-group margin-0">
				<textarea class="center margin-top-10" placeholder="Message" name="toemail" rows="6" id="toemail" value=""
						  ng-model="contact.message">
				</textarea>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer typo-black">
	<button class="btn btn-primary"
			ng-click="btnSendContact()">OK visite
	</button>
</div>
