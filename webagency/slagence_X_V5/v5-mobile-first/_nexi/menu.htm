$$REM$$<!-- class "nexi" utilisée uniquement pour ne pas écraser tes styles, à supprimer à terme -->$$END$$
<body class="nexi">


    $$REM$$<!-- TOGGLE MENU RESPONSIVE -->$$END$$
    <button type="button" class="menu-responsive-toggle btn-navbar hidden-tablet">
        $$IF0:PICTOMENURESPONSIVE$$
            $$LG:MENURESPONSIVE pcase$$
        $$END$$
        $$IF=:1:PICTOMENURESPONSIVE$$
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        $$END$$
        $$IF=:2:PICTOMENURESPONSIVE$$
            <div class="pull-left">$$LG:MENURESPONSIVE pcase$$</div>
            <div class="pull-left margin-left-8 margin-top-3">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </div>
        $$END$$
    </button>


    $$REM$$<!-- NAV PRINCIPALE -->$$END$$
    <nav>
        <ul class="menu-principal">
            <li class="menu-responsive-close hidden-tablet hidden-desktop">
                <a href="javascript:void(0);" title="$$LG:FERMER2 pcase$$" class="btn btn-neutre">$$LG:FERMER2 pcase$$</a>
            </li>
            <!--#include virtual="menu/incl_menu.htm" -->
        </ul>
    </nav>


    $$REM$$<!-- JS -->$$END$$
    <script type="text/javascript">

        $(".menu-responsive-toggle").click(function() {
            $(".menu-principal").addClass("active");
            $("body").addClass("nav-active");
        });

        $(".menu-responsive-close a").click(function() {
            $(".menu-principal").removeClass("active");
            $("body").removeClass("modal-active");
        });

    </script>


</body>

</html>
