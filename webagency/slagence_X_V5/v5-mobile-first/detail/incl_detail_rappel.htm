	<form id="form-contact-agence" class="padding-20">
		<!--#include virtual="contact/incl_honeypot.htm" -->
		<!--#include virtual="detail/incl_detail_formulaire_input.htm" -->

		<div class="row-fluid">
			<label class="pagination-left">
				$$LG:NOM pcase$$ / $$LG:PRENOM lcase$$
				<input class="span12" type="text" name="cnom" required>
			</label>
		</div>

		<div class="row-fluid margin-bottom-10">
			<label class="pagination-left">
				$$LG:EMAIL pcase$$
				<input class="span12" type="email" name="from" required>
			</label>
		</div>

		<div class="row-fluid margin-bottom-10">
			<label class="pagination-left">
				$$LG:TEL pcase$$
				<input class="span12" type="tel" name="ctel" required>
			</label>
		</div>

		<fieldset class="callback">
			<!--#include virtual="detail/incl_detail_formulaire_bloc_rappel.htm" -->
		</fieldset>

		$$IF=:4:ANNDETAIL:IDTYPETRANSACTION$$
		<fieldset class="information margin-top-20 callback $$IF0:HIDEVISITER$$display-none$$END$$ margin-bottom-10">
			<div class="control-group">
				<label class="pagination-left">$$LG:PERIODESOUHAITE pcase$$</label>
				<div class="input-daterange" id="datepicker">
				<span class="add-on">du</span>
				<input type="text" class="input-small clearable" name="start" />
				<br />
				<span class="add-on">au</span>
				<input type="text" class="input-small clearable" name="end" />
				</div>
			</div>
		</fieldset>
		$$END$$

		<div class="control-group margin-bottom-0 margin-top-5">
			<span class="titre-commentaires">$$LG:COMMENTAIRES pcase$$ :</span>
			<div>
				<textarea name="demande_autre" class="height-50 center"> </textarea>
			</div>
		</div>

		<div class="row-fluid margin-bottom-10 margin-top-10">
			<div>
				<button type="submit" class="btn-send-contact $$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-large width-100-pourcent" data-loading-text="$$LG:ENVOIENCOURS pcase$$"$$IF=:1:SUIVITRACKINGEXTERNE$$ onclick="goog_report_conversion();"$$END$$><i class="icon-v5-arrow-right-5"></i> $$LG:ENVOYMES pcase$$</button>
			</div>
			<div>
				<div class="response"></div>
			</div>
		</div>
	</form>
	<style>
		@media only screen and (max-width: 767px) {
			#form-contact-agence input[type="text"], #form-contact-agence input[type="email"], #form-contact-agence input[type="tel"] {
				width:100%;
			}
		}
	</style>
