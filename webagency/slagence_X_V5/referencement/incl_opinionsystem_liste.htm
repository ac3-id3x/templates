	<div class="opinionsystem_bloc">

		 	<img src='/z/webagency/slagence_X_V5/images/referencement/opinionsystem/opinionsystem.png'>
		</div>
		<div class='opinionsystem_graph'
				onmouseover='this.style.cursor="pointer";this.style.border="1px #BBBBBB solid";' 
				onmouseout='this.style.border="1px transparent solid";' 
				onclick='window.open("$$LISTEAG:OS_CERTIFICATE$$")'

				<span class='opinionsystem_star_on' style='width: $$LISTEAG:OS_RATING nbr 0$$%'></span>
			</span>
			<span class='opinionsystem_avis'>$$LISTEAG:OS_NBRATING$$ Avis</span>
		</div>
		<br />
	</div>

	<script type="application/ld+json">
		$$LISTEAG:OS_JSONLD$$
	</script>
