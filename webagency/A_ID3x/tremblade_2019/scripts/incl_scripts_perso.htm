<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Picto_Esti').css('opacity', 0);
 
  $('#Picto_Esti').waypoint(function() {
      $('#Picto_Esti').addClass('rotate-in-center').css('opacity', 1);
  }, { offset: '99%' });

  // hide our element on page load
  $('#Picto_Outils').css('opacity', 0);
 
  $('#Picto_Outils').waypoint(function() {
      $('#Picto_Outils').addClass('rotate-in-center').css('opacity', 1);
  }, { offset: '99%' });

  // hide our element on page load
  $('#Picto_Alerte').css('opacity', 0);
 
  $('#Picto_Alerte').waypoint(function() {
      $('#Picto_Alerte').addClass('rotate-in-center').css('opacity', 1);
  }, { offset: '99%' });
 
});
</script>
