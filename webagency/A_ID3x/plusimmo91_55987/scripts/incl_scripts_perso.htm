<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Index_Pourquoi').css('opacity', 0);
 
  $('#Index_Pourquoi').waypoint(function() {
      $('#Index_Pourquoi').addClass('scale-in-center').css('opacity', 1);
  }, { offset: '200%' });

   // hide our element on page load
  $('#Index_Contact').css('opacity', 0);
 
  $('#Index_Contact').waypoint(function() {
      $('#Index_Contact').addClass('scale-in-center').css('opacity', 1);
  }, { offset: '200%' });

 
});
</script>
