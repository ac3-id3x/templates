        $(document).ready(function() {
            $('.homestaging-slider').cycle({
                fx: 'scrollLeft',

                width: '100%',
                pager:  '#navslider' 
            });
            $('.chasse-slider').cycle({
                fx: 'scrollLeft',

                timeout: 10000, 
                pager:  '#navslider' 
            });
        });
    </script>

$(document).ready(function() {

    $(".pager").find("button").click(function(){
        var sens = $(this).data("sens");
        var prt = $(this).closest(".juxtapose");
        prt.find("button").removeClass("active");
        $(this).addClass("active");
        if( sens == "avant" ) {
            prt.find(".home-staging-avant").show();
            prt.find(".home-staging-apres").hide();
        }else{
            prt.find(".home-staging-apres").show();
            prt.find(".home-staging-avant").hide();
        }


    });

});

</script>



$$END$$
