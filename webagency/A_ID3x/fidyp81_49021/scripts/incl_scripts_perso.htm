<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#block_acheter').css('opacity', 0);
 
  $('#block_acheter').waypoint(function() {
      $('#block_acheter').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#block_louer').css('opacity', 0);
 
  $('#block_louer').waypoint(function() {
      $('#block_louer').addClass('bounceInDown').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#block_estimer').css('opacity', 0);
 
  $('#block_estimer').waypoint(function() {
      $('#block_estimer').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#block_ouvert').css('opacity', 0);
 
  $('#block_ouvert').waypoint(function() {
      $('#block_ouvert').addClass('bounceIn').css('opacity', 1);
  }, { offset: '80%' });

 
});
</script>
