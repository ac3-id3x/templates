$$REM$$<!-- ZONE RECHERCHE REFERENCE -->$$END$$
<form action="recherche,$$PAGE:WAG_STYLE_RECHERCHE$$.htm" method="get" id="moteur-reference" novalidate="novalidate">
    <!--#include virtual="moteur/incl_input_langue.htm" -->
$$REM$$<!--SELECT DE TYPE DE BIEN SUR LA RECHERCHE PAR REF-->$$END$$
    $$REM$$<!--SI SELECTMOTEURREFERENCE DIFFERENT DE 1-->$$END$$
    $$IF!:1:SELECTMOTEURREFERENCE$$
        <input type="hidden" name="idtt" value="$$FORM:IDTT$$">
    $$END$$
    $$REM$$<!--SI SELECTMOTEURREFERENCE EGALE 1-->$$END$$
    $$IF=:1:SELECTMOTEURREFERENCE$$
        $$REM$$<!--SI MINI_IDTTUNIQUE EGALE 1-->$$END$$
        $$IF=:1:MINI_IDTTUNIQUE$$
           <input type="hidden" name="idtt" value="$$FORM:IDTT$$">
        $$END$$
        $$IF!:1:MINI_IDTTUNIQUE$$
            <div class="row-fluid">
                <div class="span12 margin-bottom-10">
                    $$BIF:TYPE_TRANSACTION$$
                    <select id="idtt-refannonce" name="idtt" class="width-100-pourcent">
                        $$DO$$
                        <option value="$$TYPE_TRANSACTION:IDTYPETRANSACTION$$"$$IF=:TYPE*TRANSACTION_IDTYPETRANSACTION:FORM:IDTT$$selected="selected"$$END$$>$$TYPE_TRANSACTION:DESCRIPTIONLG pcase$$</option>
                        $$LOOP$$
                    </select>
                    $$BFIN$$
                </div>
            </div>
        $$END$$
    $$END$$
    <div class="row-fluid">
        <div class="span9"><input type="text" autocomplete="off" id="refannonce" name="refannonce" class="width-100-pourcent" placeholder="Référence du bien"></div>
        <div class="span3"><input type="submit" value="Ok" class="btn btn-neutre btn-block bouton-search-ref-envoi" /></div>
    </div>
    <div class="display-none erreur-saisie-ref margin-top-5">$$LG:PLUSDE1 pcase$$</div>
</form>
