<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Anim_Budget').css('opacity', 0);
 
  $('#Anim_Budget').waypoint(function() {
      $('#Anim_Budget').addClass('bounceInDown').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_Reseau').css('opacity', 0);
 
  $('#Anim_Reseau').waypoint(function() {
      $('#Anim_Reseau').addClass('fadeInLeft');
  }, { offset: '80%' });
 
});
</script>
