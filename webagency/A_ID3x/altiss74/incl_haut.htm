<script type="text/javascript">
		var mnopened = "";
		
		function rollOverMenu(id){
			if((id != mnopened) && (document.getElementById("smn" + id))){
				document.getElementById("smn" + id).style.display = "block";
				if(mnopened != ""){
					document.getElementById("smn" + mnopened).style.display = "none";
				}
				mnopened = id;
			}
		}
		
		function rollOutMenu(){
			if(mnopened != ""){
				document.getElementById("smn" + mnopened).style.display = "none";
				mnopened = "";
			}
		}
	</script>
