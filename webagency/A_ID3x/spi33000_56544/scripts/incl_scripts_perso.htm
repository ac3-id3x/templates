<script src="$$_$$scripts/jquery.waypoints.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('.aside-txt-home').css('opacity', 0);
 
  $('.aside-txt-home').waypoint(function() {
      $('.aside-txt-home').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' }); 

  // hide our element on page load
  $('.box-module-home').css('opacity', 0);
 
  $('.box-module-home').waypoint(function() {
      $('.box-module-home').addClass('scale-up-hor-right').css('opacity', 1);
  }, { offset: '80%' }); 
 
});
</script>
