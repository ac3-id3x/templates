   <p class="">La loi ALUR a institué une <span class="bold">mise en concurrence obligatoire avant chaque désignation du syndic</span>. Ainsi, la désignation du syndic est précédée d’une mise en concurrence de plusieurs projets de contrat, faisant notamment état des frais afférents au compte bancaire séparé, laquelle est effectuée par le conseil syndical. le conseil syndical peut proposer de ne pas effectuer cette mise en concurrence, mais à la condition que le marché local des syndics ne le permette pas. Autrement dit, il faut démontrer qu’il n’existe que peu de cabinets à proximité de la copropriété. le conseil syndical peut se prononcer, par un avis écrit, sur tout projet de contrat de syndic. Si un tel avis est émis, il est joint à la convocation de l’assemblée générale, concomitamment avec les projets de contrat concernés.</p>
   
  <p class="">Une <span class="bold">fiche synthétique de la copropriété</span> référencera la situation financière de la copropriété et l’état du bâti : Ce document regroupera des données financières et techniques relatives à la copropriété et à son bâti qui seront définies par décret. Elle devra être mise à jour tous les ans. Sa non-réalisation sera un motif de révocation du syndic.</p>

  <p class="">Les copropriétés doivent avoir des <span class="bold">comptes bancaires séparés</span>, sauf exception pour les « petites » copropriétés.</p>

 	<p class=""><span class="bold">Un fonds de travaux sera obligatoirement instauré dans tous les immeubles en copropriété</span> à destination partielle ou totale d’habitation sauf exception pour les « petites » copropriétés (à hauteur minimum de 5 %du budget prévisionnel devra être provisionné tous les ans). Le fonds de travaux sera rattaché au lot et pas à la personne : non remboursable par le syndic au moment d’une mutation.</p>

<p class="">Les copropriétaires dont l’immeuble est géré par un professionnel pourront bénéficier d’un <span class="bold">accès en ligne sécurisé aux documents relatifs à la gestion de leur immeuble</span> : Le syndic professionnel doit proposer un extranet copropriété. L’assemblée générale pourrait toutefois décider de ne pas en bénéficier à la majorité de l’article 25.</p>

	<p class=""><span class="bold">Les obligations à venir : Avant le 1er janvier 2017</span>, les copropriétés à destination partielle ou totale d’habitation de plus de 200 lots devront être immatriculées obligatoirement sur un registre géré par un établissement public dédié. <span class="bold">Puis jusqu’au 31 décembre 2018</span>, toutes les autres copropriétés seront concernées. La non-inscription donnera lieu à des astreintes. Les aides publiques (en particulier les aides pour la rénovation) seront conditionnées à cette inscription.</p>

   <p class=""><span class="bold">La rémunération du syndic sera déterminée de façon forfaitaire.</span><br />
  ‘est l’application du principe du « tout sauf », tout est inclus sauf les prestations particulières. Toutefois, une rémunération complémentaire pourra être perçue à l’occasion de prestations particulières qui sont définies par le décret N°2015-342 du 26 mars 2015.</p>

    <p class=""><span class="bold">Un contrat de syndic type</span><br />
  Le contrat de syndic doit désormais respecter le contrat type défini par le décret N)2015-342 du 26 mars 2015 : nous appliquons d’ores et déjà celui-ci : il est prêt.</p>

    <p class="">Ce nouveau contrat ne devra plus mentionner le pourcentage de rémunération pour travaux.</p>

    <p class=""><span class="bold">Les archives du syndicat</span><br />
  Il n’y a pas de rémunération particulière du syndic si l’archivage est confié à un prestataire extérieur. Mais cet archivage extérieur se fait aux frais du syndicat.</p>

    <p class=""><span class="bold">La transmission par voie électronique</span><br />
  Les notifications et les mises en demeure peuvent être envoyées par voie électronique mais avec l’accord exprès des copropriétaires : source d’économies pour le syndicat.</p>

    <p class=""><span class="bold">La réalisation d’un diagnostic global de l’immeuble</span><br />
  Sa réalisation est laissée à l’appréciation de l’assemblée générale en vue d’informer au mieux les copropriétaires sur la situation générale de l’immeuble et le cas échéant, aux fins d’élaboration d’un plan pluriannuel de travaux.</p>
