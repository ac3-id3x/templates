<script type="text/javascript">
  $(document).ready(function(){
    // hide our element on page load
    $('#section-seo').css('opacity', 0);
   
    $('#section-seo').waypoint(function() {
        $('#section-seo').addClass('scale-in-left').css('opacity', 1);
    }, { offset: '80%' });

    // hide our element on page load
    $('#section-module').css('opacity', 0);
   
    $('#section-module').waypoint(function() {
        $('#section-module').addClass('scale-in-right').css('opacity', 1);
    }, { offset: '80%' });

    // hide our element on page load
    $('#section-extra').css('opacity', 0);
   
    $('#section-extra').waypoint(function() {
        $('#section-extra').addClass('scale-in-right').css('opacity', 1);
    }, { offset: '80%' });

  });
</script>
