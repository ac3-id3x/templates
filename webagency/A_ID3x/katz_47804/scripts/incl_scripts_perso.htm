<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#slogan_top').css('opacity', 0);
 
  $('#slogan_top').waypoint(function() {
      $('#slogan_top').addClass('fadeInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#slogan_bottom').css('opacity', 0);
 
  $('#slogan_bottom').waypoint(function() {
      $('#slogan_bottom').addClass('fadeInRight').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#anim_esti').css('opacity', 0);
 
  $('#anim_esti').waypoint(function() {
      $('#anim_esti').addClass('bounceIn').css('opacity', 1);
  }, { offset: '80%' });
 
});
</script>
