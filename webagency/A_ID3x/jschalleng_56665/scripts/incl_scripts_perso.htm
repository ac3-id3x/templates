$$IF=:INDEX:IDT$$
	<script src="$$_$$scripts/js/jquery.waypoints.min.js"></script>

	
	<script type="text/javascript">
		$('#section-seo').append('<div class="absolute z-25 top left right bottom bg-seo"></div>');
		$(document).ready(function(){
			$('#btn-bien').css('opacity', 0);
			$('#btn-bien').waypoint(function() {
				$('#btn-bien').addClass('scale-in-center');
			}, { offset: '80%' }); 

			$('#btn-agence').css('opacity', 0);
			$('#btn-agence').waypoint(function() {
				$('#btn-agence').addClass('scale-in-center-delay');
			}, { offset: '80%' }); 

			$('#btn-estimation').css('opacity', 0);
			$('#btn-estimation').waypoint(function() {
				$('#btn-estimation').addClass('scale-in-center-delay-1');
			}, { offset: '80%' }); 

			$('#btn-acquereur').css('opacity', 0);
			$('#btn-acquereur').waypoint(function() {
				$('#btn-acquereur').addClass('scale-in-center-delay-2');
			}, { offset: '80%' }); 

			$('.bg-seo').css('opacity', 0);
			$('.bg-seo').waypoint(function() {
				$('.bg-seo').addClass('scale-in-center');
			}, { offset: '10%' }); 

			$('.service-vendeur').css('opacity', 0);
			$('.service-vendeur').waypoint(function() {
				$('.service-vendeur').addClass('scale-in-center');
			}, { offset: '80%' }); 

			$('.service-acquereur').css('opacity', 0);
			$('.service-acquereur').waypoint(function() {
				$('.service-acquereur').addClass('scale-in-center-delay');
			}, { offset: '80%' }); 
		});
	</script>

	<script>
		$(document).ready(function(){
			$('.header-main').addClass('hidden-desktop');			
			$('.header-top').addClass('hidden-desktop');			
		});
	</script>	
$$END$$
