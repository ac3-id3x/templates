$$IF!:ESTIMATION:IDT$$
<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur à changer selon la hauteur du menu
			$('.logo img').hide('slow'); 
			$('.ligne-social-langue').hide('slow'); 
			// $('.navigation').addClass("fixe z150 top"); 		
			$('.navigation').addClass('fixe z150 top navigation-fixe'); 		
		} else {
			// $('.navigation').removeClass("fixe z150 top");
			$('.navigation').removeClass('fixe z150 top navigation-fixe'); 	
			$('.ligne-social-langue').show('slow'); 
			$('.logo img').show('slow'); 
				}
			}
		);			 
	});
</script>
$$END$$
