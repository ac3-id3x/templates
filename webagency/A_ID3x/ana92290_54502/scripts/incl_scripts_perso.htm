<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

  // hide our element on page load
  $('#Txt_seo').css('opacity', 0);

  $('#Txt_seo').waypoint(function() {
      $('#Txt_seo').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Coord_seo').css('opacity', 0);

  $('#Coord_seo').waypoint(function() {
      $('#Coord_seo').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Txt_blog').css('opacity', 0);

  $('#Txt_blog').waypoint(function() {
      $('#Txt_blog').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' });

});
</script>

<script type="text/javascript">
  $( ".h2-title-moteur" ).click(function() {
    $('.h2-title-moteur').toggleClass('act-btn')
  });
</script>


<script type="text/javascript">
$(function(){
  $(window).scroll(
  function () {
    if ($(this).scrollTop() > 90) {
      $('.logo-desktop').attr("src","/z/webagency/A_ID3X/ana92290_54502/images/logo.gif");
      $('.navigation').addClass("navigation-scroll");
      $('.menu-principal').addClass("menu-principal-scroll");
      $('.logo').addClass("logo-scroll");
    } else {
      $('.logo-desktop').attr("src","/z/webagency/A_ID3X/ana92290_54502/images/logo.gif);
      $('.navigation').removeClass("navigation-scroll");
      $('.menu-principal').removeClass("menu-principal-scroll");
      $('.logo').removeClass("logo-scroll");
        }
      }
    );
  });
</script>
