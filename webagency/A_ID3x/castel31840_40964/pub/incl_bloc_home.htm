<script type="text/javascript">
$(function(){
   setInterval(function(){
      $(".slideshow ul").animate({marginLeft:-750},800,function(){
         $(this).css({marginLeft:0}).find("li:last").after($(this).find("li:first"));
      })
   }, 3500);
});
</script>
