<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur à changer selon la hauteur du menu		
		$('.logo img').css("height","75px"); // à déconditionner si on utilise pas un 2ème logo		
		$('.menu-principal li').css("margin-right","25px"); // valeur à changer selon le nombre de rubrique
		} else {		
		$('.logo img').css("height","auto"); 		
		$('.menu-principal li').css("margin-right","0px"); 
				}
			}
		);			 
	});
</script>
