<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#ttl_seo').css('opacity', 0);
 
  $('#ttl_seo').waypoint(function() {
      $('#ttl_seo').addClass('tracking-in-expand-fwd').css('opacity', 1);
  }, { offset: '95%' });  
  
  // hide our element on page load
  $('#ttl_services').css('opacity', 0);
 
  $('#ttl_services').waypoint(function() {
      $('#ttl_services').addClass('tracking-in-expand-fwd').css('opacity', 1);
  }, { offset: '80%' });  
 
});
</script>

<script type="text/javascript">

    $(".btn-navbar").click(function() {
        $("[class^='menu-responsive']").addClass("in");
        $("body").addClass("modal-active");
    });

    $(".menu-ferme a").click(function() {
        $("[class*='menu-responsive']").removeClass("in");
        $("body").removeClass("modal-active");
    });

</script>
