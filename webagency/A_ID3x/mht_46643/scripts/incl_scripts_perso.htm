<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#smiley_w').css('opacity', 0);
 
  $('#smiley_w').waypoint(function() {
      $('#smiley_w').addClass('flipOutX').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#smiley_w1').css('opacity', 0);
 
  $('#smiley_w1').waypoint(function() {
      $('#smiley_w1').addClass('flipOutX').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#smiley_w2').css('opacity', 0);
 
  $('#smiley_w2').waypoint(function() {
      $('#smiley_w2').addClass('flipOutX').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#esti_full').css('opacity', 0);
 
  $('#esti_full').waypoint(function() {
      $('#esti_full').addClass('fadeInRight').css('opacity', 1);
  }, { offset: '80%' });  

   // hide our element on page load
  $('#alerte_full').css('opacity', 0);
 
  $('#alerte_full').waypoint(function() {
      $('#alerte_full').addClass('fadeInLeft').css('opacity', 1);
  }, { offset: '80%' });  

});
</script>
