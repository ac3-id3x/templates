		<!-- SELECT AGENCE -->

				<form class="form-selec-agence" method="post" novalidate="novalidate">

						<option value="">$$LG:VOTREAGENCE pcase$$</option>

						$$BIF:LISTEAGHOMECONTACT$$
						$$DO$$							
							<option value="$$LISTEAGHOMECONTACT:IDPUBLICATION$$">
							
								$$LISTEAGHOMECONTACT:NOM$$

$$REM$$ <!-- FORM ACCUEIL -->$$END$$
<script type="text/javascript">
 $('.selec-formulaire').on ('change',function() {	
	
		$('.input-form-acc').val($(this).val());
		//console.log($(this).val());
		$.ajax({
			type: "GET",
			data : 'idp='+$(this).val(),
			dataType:'html',
			url: '/scripts,agences_home_ajax.htm',			
			success: function(data) {
				$('.aff-agence-home').html('');
				$('.aff-agence-home').html(data);
			},
			error : function (jqXHR, textStatus, errorThrown) {	 	 			 	 	
				
			},
			complete: function() {
			
			}
		});
	
}); 
	// INPUT FORM CONTACT
    $("#ctc-content").on("focusin",".ctc-field-input",function() {
        $(this).addClass("focused");
    });
    $("#ctc-content").on("focusout",".ctc-field-input",function() {
        if(!$(this).find(".ctc-field-txt").val()) {
            $(this).removeClass("focused");
        }
    });

    // TEXTAREA FORM CONTACT
    $("#ctc-content").on("focusin",".ctc-field-textarea",function() {
        $(this).addClass("focused");
    });
    $("#ctc-content").on("focusout",".ctc-field-textarea",function() {
        if(!$(this).find(".ctc-field-txt").val()) {
            $(this).removeClass("focused");
        }
    });

    // SELECT FORM CONTACT
    function colorSelect(elt){
        if( elt.find("select").val() ){
            elt.addClass("filled");
        }else{
            elt.removeClass("filled");
        }
    }
    $("#ctc-content").on("change",".ctc-field-select",function() {
        colorSelect($(this));
    });
</script>
