<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Full_alerte').css('opacity', 0);
 
  $('#Full_alerte').waypoint(function() {
      $('#Full_alerte').addClass('fadeInLeft').css('opacity', 1);
  }, { offset: '90%' });

  // hide our element on page load
  $('#Btn_txt').css('opacity', 0);
 
  $('#Btn_txt').waypoint(function() {
      $('#Btn_txt').addClass('bounceInDown').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Full_esti').css('opacity', 0);
 
  $('#Full_esti').waypoint(function() {
      $('#Full_esti').addClass('fadeInRight').css('opacity', 1);
  }, { offset: '80%' });
 
});
</script>
