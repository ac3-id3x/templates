$$IF=:INDEX.HTM:REP:0$$
    $$INIT:CSS_COLORBOX=1$$
    <script src="$$~$$scripts/libs/jquery.colorbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        	if(window.innerWidth>680) {
            $(".popbox").colorbox({inline:true, width:"50%", close:"Fermer"});
            setTimeout(function () {
                $(".popbox").eq(0).trigger('click');
            }, 6000);
        }
        });
    </script>
    <a class="popbox hidden" href="#popbox"></a>
    <div class="hidden">
        <div id="popbox">
        	<div class="pagination-centered">
			<img src="/images/popup.png" />
			</div>
        </div>
    </div>
$$END$$
