<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
	// hide our element on page load
	$('#section-pub').css('opacity', 0);
	$('#section-pub').waypoint(function() {
	$('#section-pub').addClass('slide-in-left').css('opacity', 1);
	}, { offset: '70%' });

	// hide our element on page load
	$('#section-module').css('opacity', 0);
	$('#section-module').waypoint(function() {
	$('#section-module').addClass('slide-in-right').css('opacity', 1);
	}, { offset: '70%' });

	// hide our element on page load
	$('#section-extra').css('opacity', 0);
	$('#section-extra').waypoint(function() {
	$('#section-extra').addClass('slide-in-left').css('opacity', 1);
	}, { offset: '70%' });
 
});
</script>
