	window.onload = function(){
		var iframe_sp = document.createElement('iframe');

		iframe_sp.style.marginLeft = 20;
		iframe_sp.width = 800;
		iframe_sp.height = 2000;
		iframe_sp.frameBorder = 0;
		iframe_sp.scrolling = 'no';
		iframe_sp.style.borderWidth = 0;
		iframe_sp.frameBorderColor = '#ccc';

		var html = '<scri'+'pt src="https://app.mypasspro.com/social_widget.js?id=1072614"></scrip'+'t>';

		document.getElementById('sp').appendChild(iframe_sp);

		iframe_sp.contentWindow.document.open();
		iframe_sp.contentWindow.document.write(html);
		iframe_sp.contentWindow.document.close();
	}
</script>
