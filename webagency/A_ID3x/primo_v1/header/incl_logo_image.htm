$$A:ACCUEILLOGO=$$
$$IF=:0:MULTIAGENCES$$
	$$A:ACCUEILLOGO=@@AGENCE_NOM@@$$
$$END$$
$$IF=:1:MULTIAGENCES$$
	$$IF:NOM_SITE_REF$$
		$$A:ACCUEILLOGO=@@NOM_SITE_REF@@$$
	$$END$$
	$$IF0:NOM_SITE_REF$$
		$$A:ACCUEILLOGO=@@URLBASE@@$$
	$$END$$
$$END$$

$$IF=:INDEX:IDT$$
<img itemprop="logo" src="$$_$$images/logo.png" alt="$$ACCUEILLOGO$$">
$$END$$
$$IF!:INDEX:IDT$$
<img itemprop="logo" src="$$_$$images/logo-primo-2.png" alt="$$ACCUEILLOGO$$">
$$END$$
