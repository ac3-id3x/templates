<!-- SOUS MENU TOP -->
<script type="text/javascript">
	$('.btn-trouvez-bien').click(function() {		
		if ($('.sous-menu-trouvez-bien').hasClass('display-none')) {
			$('.sous-menu-trouvez-bien').removeClass('display-none');	  		
		} else {
			$('.sous-menu-trouvez-bien').addClass('display-none');	  		
		 };
	});	
</script>
