<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#coord_acc').css('opacity', 0);
 
  $('#coord_acc').waypoint(function() {
      $('#coord_acc').addClass('scale-in-center').css('opacity', 1);
  }, { offset: '80%' });

// hide our element on page load
  $('#blog_acc').css('opacity', 0);
 
  $('#blog_acc').waypoint(function() {
      $('#blog_acc').addClass('scale-in-center').css('opacity', 1);
  }, { offset: '80%' });

  
 
});
</script>

<script type="text/javascript">

    $(".btn-navbar").click(function() {
        $("[class^='menu-responsive']").addClass("in");
        $("body").addClass("modal-active");
    });

    $(".menu-ferme a").click(function() {
        $("[class*='menu-responsive']").removeClass("in");
        $("body").removeClass("modal-active");
    });

</script>
