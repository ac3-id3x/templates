<script type="text/javascript"> 
var menu;
 
function loaded() {
	//document.addEventListener('touchmove', function(e){ e.preventDefault(); e.stopPropagation(); });
	menu = new slideInMenu('slidedownmenu', false);

body {

	background:#333 url(bg.png);

	color:#eee;
	-webkit-text-size-adjust: none;

a {
	color:#ffc;
}

ul, li, div {
	margin:0;
	padding:0;
	list-style:none;
}

#content {
	padding:40px 10px 10px 10px;
	text-align:center;
	text-shadow:0 1px 1px #000;
	font-size:1.2em;
}

#slidedownmenu {
	position:absolute;
	width:100%;
	height:115px;
	top:-115px;
	left:0;
	z-index:999;
	background:#c05500 url(drawer-bg.jpg);
}

#slidedownmenu .handle {
	-webkit-user-select:none;
	position:absolute;
	bottom:-28px;
	left:0;
	width:100%;
	height:28px;
	border-top:1px solid #532500;
	border-bottom:1px solid #111;
	background-color:#c3a57e;
	background:url(handle.png) no-repeat 50% 50%, -webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #e07b29), color-stop(0.1, #b85300), color-stop(0.8, #793600));
	-webkit-tap-highlight-color:rgba(0,0,0,0);
	/*	-webkit-box-shadow:0 0 5px rgba(0,0,0,0.7);*/
}

#slidedownmenu ul {
	display:block;
	width:auto;
}

#slidedownmenu li {
	display:block;
	float:left;
	margin:20px 10px;
	text-align:center;
	font-weight:bold;
	color:#fff;
	text-shadow:0 1px 1px #000;
}

#slidedownmenu li img {
	display:block;
	margin-bottom:4px;
}
