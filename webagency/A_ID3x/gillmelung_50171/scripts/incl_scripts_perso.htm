<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Ani_Serv_1').css('opacity', 0);
 
  $('#Ani_Serv_1').waypoint(function() {
      $('#Ani_Serv_1').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Ani_Serv_2').css('opacity', 0);
 
  $('#Ani_Serv_2').waypoint(function() {
      $('#Ani_Serv_2').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_PA').css('opacity', 0);
 
  $('#Anim_PA').waypoint(function() {
      $('#Anim_PA').addClass('zoomIn').css('opacity', 1);
  }, { offset: '50%' });

  // hide our element on page load
  $('#Anim_Txt_1').css('opacity', 0);
 
  $('#Anim_Txt_1').waypoint(function() {
      $('#Anim_Txt_1').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_Txt_2').css('opacity', 0);
 
  $('#Anim_Txt_2').waypoint(function() {
      $('#Anim_Txt_2').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

});
</script>
