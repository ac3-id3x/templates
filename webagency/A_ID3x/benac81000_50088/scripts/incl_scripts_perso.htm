<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Txt_acc').css('opacity', 0);
 
  $('#Txt_acc').waypoint(function() {
      $('#Txt_acc').addClass('bounceIn').css('opacity', 1);
  }, { offset: '10%' });

  // hide our element on page load
  $('#Albi').css('opacity', 0);
 
  $('#Albi').waypoint(function() {
      $('#Albi').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

    // hide our element on page load
  $('#Realmont').css('opacity', 0);
 
  $('#Realmont').waypoint(function() {
      $('#Realmont').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' }); 
});
</script>

<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
