<div class="row-fluid">
    <div class="span12">
        <h1>Newsletter</h1><hr>
        <script>
			window.onload = function(){
			var iframe_nl = document.createElement('iframe');

			iframe_nl.style.marginTop = 50;
			iframe_nl.style.marginLeft = 20;
			iframe_nl.width = '100%';
			iframe_nl.height = 800;
			iframe_nl.frameBorder = 0;
			iframe_nl.scrolling = 'auto';
			iframe_nl.style.borderWidth = 0;
			iframe_nl.frameBorderColor = '#ccc';

			var html = '<scri'+'pt src="https://app.mypasspro.com/newsletter_widget.js?id=842562"></scrip'+'t>';

			document.getElementById('nl').appendChild(iframe_nl);

			iframe_nl.contentWindow.document.open();
			iframe_nl.contentWindow.document.write(html);
			iframe_nl.contentWindow.document.close();
			}
		</script>
		<div id="nl">&nbsp;</div>
        
    </div>
</div>
