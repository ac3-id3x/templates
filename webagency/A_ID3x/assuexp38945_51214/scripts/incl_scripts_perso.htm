<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Txt_gauche').css('opacity', 0);
 
  $('#Txt_gauche').waypoint(function() {
      $('#Txt_gauche').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Txt_droite').css('opacity', 0);
 
  $('#Txt_droite').waypoint(function() {
      $('#Txt_droite').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

 
});
</script>
