<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Anim_Esti').css('opacity', 0);
 
  $('#Anim_Esti').waypoint(function() {
      $('#Anim_Esti').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '120%' });

  // hide our element on page load
  $('#Anim_Contact').css('opacity', 0);
 
  $('#Anim_Contact').waypoint(function() {
      $('#Anim_Contact').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '130%' });

 
 
});
</script>
