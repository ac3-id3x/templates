
<script type="text/javascript">

    $(".btn-navbar").click(function() {
        $("[class^='menu-responsive']").addClass("in");
        $("body").addClass("modal-active");
    });

    $(".menu-ferme a").click(function() {
        $("[class*='menu-responsive']").removeClass("in");
        $("body").removeClass("modal-active");
    });

</script>

<script type="text/javascript">
$(function(){
  $(window).scroll(
  function () {
    if ($(this).scrollTop() > 120) {       
    	$('.navigation').addClass("fixe z150 navigation-scroll"); 
      $('.ligne-social-langue').addClass("display-none"); 
      $('.navigation .container').addClass("nav-scroll"); 
      $('.bg-picture').addClass("bg-picture-scroll"); 
      $("img[itemprop='logo']").attr("src","$$_$$images/logo_scroll.png"); 
    	$("img[itemprop='logo']").addClass("logo-scroll"); 
    } else {      
    	$('.navigation').removeClass("fixe z150 navigation-scroll"); 
      $('.ligne-social-langue').removeClass("display-none"); 
      $('.navigation .container').removeClass("nav-scroll");
      $('.bg-picture').removeClass("bg-picture-scroll");  
    	$("img[itemprop='logo']").attr("src","$$_$$images/logo.png"); 
      $("img[itemprop='logo']").removeClass("logo-scroll");       
        }
      }
    );       
  });
</script>
