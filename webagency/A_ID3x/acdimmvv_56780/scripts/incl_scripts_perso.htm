<script src="$$_$$scripts/js/jquery.waypoints.min.js"></script>
$$IF=:INDEX:IDT$$
    <script type="text/javascript">
        $(document).ready(function(){
            $('.services-inner a:first-child').attr('id','Service_alerte');
            $('.services-inner a:nth-child(2n)').attr('id','Service_estimation');
            $('.services-inner a:last-child').attr('id','Service_outils');
            $('.slidermf-h1').addClass('scale-in-center-delay');
          // hide our element on page load
            $('#Service_estimation').css('opacity', 0);

            $('#Service_estimation').waypoint(function() {
                $('#Service_estimation').addClass('scale-in-center-delay').css('opacity', 1);
            }, { offset: '90%' });

            // hide our element on page load
            $('#Service_alerte').css('opacity', 0);

            $('#Service_alerte').waypoint(function() {
                $('#Service_alerte').addClass('scale-in-center').css('opacity', 1);
            }, { offset: '90%' });

            // hide our element on page load
            $('#Service_outils').css('opacity', 0);

            $('#Service_outils').waypoint(function() {
                $('#Service_outils').addClass('scale-in-center').css('opacity', 1);
            }, { offset: '90%' });
         
        });
    </script>
$$END$$
