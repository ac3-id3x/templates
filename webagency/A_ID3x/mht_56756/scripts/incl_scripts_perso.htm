<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
    $('#Service_recherche').css('opacity', 0);

    $('#Service_recherche').waypoint(function() {
        $('#Service_recherche').addClass('slide-in-left').css('opacity', 1);
    }, { offset: '90%' });

    // hide our element on page load
    $('#Service_alerte').css('opacity', 0);

    $('#Service_alerte').waypoint(function() {
        $('#Service_alerte').addClass('slide-in-right-delay').css('opacity', 1);
    }, { offset: '90%' });

    // hide our element on page load
    $('#Service_outils').css('opacity', 0);

    $('#Service_outils').waypoint(function() {
        $('#Service_outils').addClass('scale-in-center-delay-2').css('opacity', 1);
    }, { offset: '90%' });
 
});
</script>
