<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Anim_conseil').css('opacity', 0);
 
  $('#Anim_conseil').waypoint(function() {
      $('#Anim_conseil').addClass('fadeInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_ligne').css('opacity', 0);
 
  $('#Anim_ligne').waypoint(function() {
      $('#Anim_ligne').addClass('fadeInRight').css('opacity', 1);
  }, { offset: '60%' });

  // hide our element on page load
  $('#Anim_recherche').css('opacity', 0);
 
  $('#Anim_recherche').waypoint(function() {
      $('#Anim_recherche').addClass('fadeInLeft').css('opacity', 1);
  }, { offset: '60%' }); 

   // hide our element on page load
  $('#Anim_alerte').css('opacity', 0);
 
  $('#Anim_alerte').waypoint(function() {
      $('#Anim_alerte').addClass('fadeInRight').css('opacity', 1);
  }, { offset: '80%' });
 
});
</script>
