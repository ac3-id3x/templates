<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('.module-annonces').css('opacity', 0);
  $('.module-annonces').waypoint(function() {
      $('.module-annonces').addClass('slide-in-right').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('.module-conseillers').css('opacity', 0);
  $('.module-conseillers').waypoint(function() {
      $('.module-conseillers').addClass('slide-in-left').css('opacity', 1);
  }, { offset: '80%' });

});
</script>
