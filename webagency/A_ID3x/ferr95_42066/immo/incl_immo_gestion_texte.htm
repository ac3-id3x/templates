<h2 class="pagination-centered bg-action padding-10 margin-top-20 margin-bottom-10">LA GARANTIE VERSALIS</h2>

<p><strong>La Garantie Versalis</strong> couvre tous les aléas financiers afférents aux risques locatifs, les Loyers impayés, les charges, les
détériorations immobilières, les litiges avec le locataire (défense recours), la vacance locative.</p>

<p><strong>Notre contrat Versalis s’applique comme suit </strong>:<br />
1) La solvabilité du Locataire est acquise si le montant du loyer, charges et taxes n’excédent pas 35 % de ses revenus
nets, en CDI et hors période d’essai, à la signature du bail - Garantie Versalis.<br />
2) Locataire en autre situation professionnelle, période d’essai, CDD…… taux d’effort > 35% - La Garantie Versalis ne
pourra être mise en oeuvre qu’au terme de six mois de paiement régulier du quittancement.</p>
