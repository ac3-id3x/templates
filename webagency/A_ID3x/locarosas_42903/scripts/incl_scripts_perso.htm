<script>
	$(window).load(function() {
		$(".cycle-slideshow").cycle();		
	});
</script>

<script>
	$(window).load(function () {
		
	    $('#idtt').on('change', function () {	   	    	
	        showLabel($('#idtt').val());
	    });
	});

	function showLabel(val) {		
		console.log(val);
		if(val == 2) {
			$('#bob').removeClass('display-none');
			$('#toto').addClass('display-none');	
		}
		else {			
			$('#toto').removeClass('display-none');
			$('#bob').addClass('display-none');	
		}	    
	};
</script>
