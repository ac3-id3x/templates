<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur à changer selon la hauteur du menu
		$('.ligne-social-langue').css("display","none").fadeOut("slow"); 
		$('.logo img').attr("src","$$_$$images/logo-scroll.png").addClass('margin-top-10'); 
		
		} else {
		$('.ligne-social-langue').css("display","block");		
		$('.logo img').attr("src","$$_$$images/logo.png").removeClass('margin-top-10'); 
				}
			}
		);			 
	});
</script>
