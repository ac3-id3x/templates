<script src="$$_$$scripts/slick.min.js"></script>
<script src="$$_$$scripts/jquery.waypoints.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
 // hide our element on page load
  $('#Anim_Recrut').css('opacity', 0);
 
  $('#Anim_Recrut').waypoint(function() {
      $('#Anim_Recrut').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_Txt').css('opacity', 0);
 
  $('#Anim_Txt').waypoint(function() {
      $('#Anim_Txt').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '200%' });

// hide our element on page load
  $('#Anim_Valeur').css('opacity', 0);
 
  $('#Anim_Valeur').waypoint(function() {
      $('#Anim_Valeur').addClass('bounceInDown').css('opacity', 1);
  }, { offset: '200%' });

// hide our element on page load
  $('#Anim_Esti').css('opacity', 0);
 
  $('#Anim_Esti').waypoint(function() {
      $('#Anim_Esti').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '200%' });

// hide our element on page load
  $('#Anim_Alert').css('opacity', 0);
 
  $('#Anim_Alert').waypoint(function() {
      $('#Anim_Alert').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '200%' });

});
</script>
