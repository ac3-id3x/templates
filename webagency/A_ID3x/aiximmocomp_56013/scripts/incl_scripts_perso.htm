<script>

$(document).ready(function() {

	$('#home-team').owlCarousel({
	    loop:true,
	    margin:10,
	    nav:false,
	    responsive:{
	        0:{
	            items:1
	        },
	        600:{
	            items:3
	        },
	        1000:{
	            items:4
	        }
	    }
	});

     $('.stats-nbr').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 2000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
});
</script>

<script type="text/javascript">
    $(function(){
        $(window).scroll(function () {
            // AJOUT ET ANIMATION DE CLASS AU SCROLL - MODIFICATION LOGO AU SCROLL

            if ($(this).scrollTop() > 90) { // valeur Ã  changer selon la hauteur du menu
                $('.logo img').attr('src', '$$_$$images/logo-scroll.png');
                $('.logo').addClass('logo-scroll-navigation');

            } else {
                $('.logo img').attr('src', '$$_$$images/logo.png');
                $('.bg-navigation').removeClass('bg-navigation-2');
                $('.logo').removeClass('logo-scroll-navigation');
            }
        });
    });
</script>
