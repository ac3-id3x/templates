<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur à changer selon la hauteur du menu		
			$('.logo img').addClass("height-100"); 
			$('.ligne-social-langue').css("display","none").fadeOut("slow"); 
		} else {
			$('.logo img').removeClass("height-100"); 
			$('.ligne-social-langue').css("display","block");		
		//$('.logo').removeClass("height-100").fadeOut("slow"); 
				}
			}
		);			 
	});
</script>
