
<script src="$$_$$scripts/jquery.waypoints.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Anim_contact').css('opacity', 0);
 
  $('#Anim_contact').waypoint(function() {
      $('#Anim_contact').addClass('jello').css('opacity', 1);
  }, { offset: '90%' });

 
});
</script>
