<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		// hide our element on page load
		$('.module-annonces').css('opacity', 0);
		$('.module-annonces').waypoint(function() {
			$('.module-annonces').addClass('slide-in-right').css('opacity', 1);
		}, { offset: '80%' });

		// hide our element on page load
		$('#Logo_SEO').css('opacity', 0);
		$('#Logo_SEO').waypoint(function() {
			$('#Logo_SEO').addClass('rotate-in-2-fwd').css('opacity', 1);
		}, { offset: '70%' });

		// hide our element on page load
		$('.blocserv-left').css('opacity', 0);
		$('.blocserv-left').waypoint(function() {
			$('.blocserv-left').addClass('slide-in-left').css('opacity', 1);
		}, { offset: '70%' });

		// hide our element on page load
		$('.blocserv-right').css('opacity', 0);
		$('.blocserv-right').waypoint(function() {
			$('.blocserv-right').addClass('slide-in-right').css('opacity', 1);
		}, { offset: '70%' });

	});
</script>
