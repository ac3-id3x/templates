$$INIT:IDT=CONTACT$$
<!--#include virtual="header/incl_haut.htm" -->
<div class="row-fluid">
	<div class="span12">
		<h1>Devenir client Oralia</h1>
		<hr>

		<div class="row-fluid">
			<div class="span3"></div>
			<div class="span6">
						<p class="bold">Vous souhaitez une offre de service, contactez-nous :</p>

				 $$IF:ERRE$$
					<p class="small typo-action">$$ERRE$$</p>
				$$END$$

				<form method="post" action="$$URLBASE$$$$REP:1$$/$$REP:0$$" enctype="multipart/form-data">
					<!--#include virtual="contact/incl_honeypot.htm" -->
					<input type="hidden" name="u" value="ID3:FORMMAIL" />
					<input type="hidden" name="page_ok" value="/immo,devenirclient_envoi.htm" />
					<input type="hidden" name="page_err" value="/$$REP:1$$/$$REP:0$$" />
					<input type="hidden" name="page_html" value="/immo,devenirclient_email.htm" />
					<input type="hidden" name="cfg_form" value="devenirclient" />
					<input type="hidden" name="cfg_emails" value="devenirclient" />


					<div class="control-group margin-top-20">
						<label>Choix de l'agence</label>
						<select name="email_to" class="center">
							$$BIF:COMPTE_AGENCES$$
								$$DO$$


								<option value="$$COMPTE_AGENCES:EMAIL$$">$$COMPTE_AGENCES:NOM ucase$$ - $$COMPTE_AGENCES:VILLE ucase$$</option>

								$$LOOP$$
							$$BFIN$$
						</select>
					</div>


					<div class="control-group">
						<label>$$LG:VOTRENOM pcase$$ / $$LG:VOTREPRENOM pcase$$</label>
						<input type="text" class="center" name="nom_from" autocomplete="off">
					</div>
					<div class="control-group">
						<label>$$LG:VOTREMAIL pcase$$</label>
						<input type="text" class="center" name="email_from" autocomplete="off">
					</div>
					<div class="control-group">
						<label>$$LG:MESSAGE pcase$$</label>
						<textarea name="message" class="center" rows="5"></textarea>
					</div>
					<div class="row-fluid">
						<div class="span4 hidden-phone"></div>
						<div class="span4">
							<input type="submit" class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-block" value="$$LG:ENVOYER2 pcase$$" />
						</div>
					</div>
					<div class="padding-10">
						<!--#include virtual="legal/incl_rgpd.htm" -->
					</div>
				</form>

			</div>
		</div>



	</div>
</div>
<!--#include virtual="footer/incl_bas.htm" -->
