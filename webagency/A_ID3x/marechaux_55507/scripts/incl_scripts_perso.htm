<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur Ã  changer selon la hauteur du menu
			$('.logo img').hide('slow'); 
      $('.ligne-social-langue').hide('slow'); 
			$('.frise-agence').hide('slow'); 
				
		} else {
			
			$('.ligne-social-langue').show('slow'); 
			$('.logo img').show('slow'); 
      $('.frise-agence').show('slow'); 
				}
			}
		);			 
	});
</script>



<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Anim_btn').css('opacity', 0);
 
  $('#Anim_btn').waypoint(function() {
      $('#Anim_btn').addClass('slide-in-left').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Anim_vendeur').css('opacity', 0);
 
  $('#Anim_vendeur').waypoint(function() {
      $('#Anim_vendeur').addClass('slide-in-left').css('opacity', 1);
  }, { offset: '99%' });

  // hide our element on page load
  $('#Anim_acheteur').css('opacity', 0);
 
  $('#Anim_acheteur').waypoint(function() {
      $('#Anim_acheteur').addClass('slide-in-right').css('opacity', 1);
  }, { offset: '99%' });
 
});
</script>
