<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) {
		$('.navigation').addClass("fixe z150 top");
	
		$('.logo img').attr("src","/z/webagency/A_ID3X/medium89_41141/images/logo-scroll.png");
	
		} else {
		$('.navigation').removeClass("fixe z150 top");
	
		$('.logo img').attr("src","/z/webagency/A_ID3X/medium89_41141/images/logo.png");
		$('.menu-principal li').css("margin-right","0px");
				}
			}
		);
	});
</script>
