<script src="$$_$$scripts/jquery.waypoints.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
 
  // hide our element on page load
  $('#Ttl_Esti').css('opacity', 0);
 
  $('#Ttl_Esti').waypoint(function() {
      $('#Ttl_Esti').addClass('bounceInLeft').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Txt_Esti').css('opacity', 0);
 
  $('#Txt_Esti').waypoint(function() {
      $('#Txt_Esti').addClass('bounceIn').css('opacity', 1);
  }, { offset: '80%' });

  // hide our element on page load
  $('#Btn_Esti').css('opacity', 0);
 
  $('#Btn_Esti').waypoint(function() {
      $('#Btn_Esti').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

  $('#Txt_Seo').css('opacity', 0);
 
  $('#Txt_Seo').waypoint(function() {
      $('#Txt_Seo').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' });
  
  $('#Ag_Seo').css('opacity', 0);
 
  $('#Ag_Seo').waypoint(function() {
      $('#Ag_Seo').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });

  $('#Encart_blog').css('opacity', 0);
 
  $('#Encart_blog').waypoint(function() {
      $('#Encart_blog').addClass('scale-up-center').css('opacity', 1);
  }, { offset: '80%' });
  
  $('#Encart_RS').css('opacity', 0);
 
  $('#Encart_RS').waypoint(function() {
      $('#Encart_RS').addClass('bounceInRight').css('opacity', 1);
  }, { offset: '80%' });
 
});
</script>
