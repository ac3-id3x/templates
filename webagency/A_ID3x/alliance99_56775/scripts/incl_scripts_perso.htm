$$IF=:GABON:IDT$$
	<script>
		$('#BTN_Geo').click(function(){
			$('#CONTENT_Geo').show('slow');
			$('#BTN_Culture').show('slow');
			$('#BTN_Faune').show('slow');
			$('#BTN_Geo').hide('slow');		
			$('#CONTENT_Culture').hide('slow');		
			$('#CONTENT_Faune').hide('slow');		
		});
		$('#BTN_Culture').click(function(){
			$('#CONTENT_Culture').show('slow');
			$('#BTN_Geo').show('slow');
			$('#BTN_Faune').show('slow');
			$('#BTN_Culture').hide('slow');		
			$('#CONTENT_Geo').hide('slow');		
			$('#CONTENT_Faune').hide('slow');		
		});
		$('#BTN_Faune').click(function(){
			$('#CONTENT_Faune').show('slow');
			$('#BTN_Culture').show('slow');
			$('#BTN_Geo').show('slow');
			$('#BTN_Faune').hide('slow');		
			$('#CONTENT_Culture').hide('slow');		
			$('#CONTENT_Geo').hide('slow');		
		});
	</script>
$$END$$
