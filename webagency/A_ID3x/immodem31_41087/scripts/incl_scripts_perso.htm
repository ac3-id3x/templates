<script type="text/javascript">
$(function(){
	$(window).scroll(
	function () {
		if ($(this).scrollTop() > 90) { // valeur à changer selon la hauteur du menu		
		$('.logo').css("margin-top","0px");
		$('.logo img').attr("src","/z/webagency/A_ID3X/immodem31_41087/images/logo-scroll.png"); 
		$('.menu-principal li').css("margin-right","10px"); // valeur à changer selon le nombre de rubrique
		} else {		
		$('.logo').css("margin-top","10px");
		$('.logo img').attr("src","/z/webagency/A_ID3X/immodem31_41087/images/logo.png"); 
		$('.menu-principal li').css("margin-right","0px"); 
				}
			}
		);			 
	});
</script>
