<script src="$$_$$scripts/js/jquery.waypoints.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
    // hide our element on page load
    $('.picto-index').css('opacity', 0);
    $('.picto-index').waypoint(function() {
        $('.picto-index').addClass('scale-in-center').css('opacity', 1);
    }, { offset: '90%' });

    $('.zone-pub-estimation').css('opacity', 0);
    $('.zone-pub-estimation').waypoint(function() {
        $('.zone-pub-estimation').addClass('slide-in-left').css('opacity', 1);
    }, { offset: '90%' });

    $('.zone-pub-alerte').css('opacity', 0);
    $('.zone-pub-alerte').waypoint(function() {
        $('.zone-pub-alerte').addClass('slide-in-right').css('opacity', 1);
    }, { offset: '90%' });

  });
</script>
