<script type="text/javascript">

    /* ===============================================
    == DISPLAY MOTEUR RECHERCHE ==
    =============================================== */

    $(".sidebar-display-minimot").click(function() {
        $("#recherche-moteur").addClass("active");
        $("body").addClass("modal-active");
    });
    $(".sidebar-close-minimot").click(function() {
        $("#recherche-moteur").removeClass("active");
        $("body").removeClass("modal-active");
    });
    $(window).load(function() {
        $(".toggle-alert").click(function() {
            $("#alerte-moteur").slideToggle();
            $("html,body").animate({ scrollTop: 0 }, "slow");
        });
    });

</script>

    <script type="text/javascript">
    $(document).ready(function(){
      
      // hide our element on page load
      $('#Txt_acc').css('opacity', 0);
     
      $('#Txt_acc').waypoint(function() {
          $('#Txt_acc').addClass('focus-in-expand-fwd').css('opacity', 1);
      }, { offset: '99%' });     

      
      // hide our element on page load
      $('#Esti_pub').css('opacity', 0);
     
      $('#Esti_pub').waypoint(function() {
          $('#Esti_pub').addClass('scale-up-center').css('opacity', 1);
      }, { offset: '99%' });     

      // hide our element on page load
      $('#Alerte_pub').css('opacity', 0);
