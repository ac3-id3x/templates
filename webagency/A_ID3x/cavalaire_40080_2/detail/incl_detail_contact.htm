	<form id="form-contact-agence" class="row-fluid pair padding-20">
		<!--#include virtual="contact/incl_honeypot.htm" -->
		<!--#include virtual="detail/incl_detail_formulaire_input.htm" -->

		<div class="h2-like margin-bottom-20 detail-border-titre">$$LG:NOUSCTC pcase$$</div>
		<div class="row-fluid margin-bottom-10 clearfix">
			$$IF0:HIDEVISITER$$
			<div class="$$IF=:livre$prestige$rome:PAGE_STYLE$$span4$$END$$ impair padding-5 margin-bottom-5">
				<label class="radio inline">
					<input type="radio" name="type-message" value="3" checked
						   data-message="Je souhaite visiter ce bien."
						   data-type="visit"> $$LG:VISITERBIEN pcase$$
				</label>
			</div>
			$$END$$
			
			$$IF0:HIDEPLUSDETAIL$$
			<div class="$$IF=:livre$prestige$rome:PAGE_STYLE$$span4$$END$$ impair padding-5 margin-bottom-5">
				<label class="radio inline">
					<input type="radio" name="type-message" value="2"
						   data-message="Je souhaite avoir plus d'information sur cette annonce."
						   data-type="information"> $$LG:PLUSDETAILS pcase$$
				</label>
			</div>
			$$END$$

			$$IF0:HIDERAPPEL$$
			<div class="$$IF=:livre$prestige$rome:PAGE_STYLE$$span4$$END$$ impair padding-5 margin-bottom-5">
				<label class="radio inline">
					<input type="radio" name="type-message" value="1"
						   data-message="Je souhaite être rappelé par votre agence."
						   data-type="callback"> $$LG:ETRERAPPEL pcase$$
				</label>
			</div>
			$$END$$
		</div>

		<div class="row-fluid">
			<label class="pagination-left">
				$$LG:NOM pcase$$ / $$LG:PRENOM lcase$$
				<input class="span12" type="text" name="cnom" required>
			</label>
		</div>

		<div class="row-fluid margin-bottom-10">
			<div class="span6">
				<label class="pagination-left">
					$$LG:EMAIL pcase$$
					<input class="span12" type="email" name="from" required>
				</label>
			</div>

			<div class="span6">
				<label class="pagination-left">
					$$LG:TEL pcase$$
					<input class="span12" type="tel" name="ctel" required>
				</label>
			</div>
		</div>

		<fieldset class="visit">
			<!--#include virtual="detail/incl_detail_formulaire_bloc_visiter.htm" -->
		</fieldset>

		<fieldset class="information row-fluid display-none margin-bottom-10">
			<div class="$$IF=:livre$prestige:PAGE_STYLE$$span6$$END$$">
				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Montant des charges"> $$LG:MONTANTCHARGES pcase$$
				</label>

				<br>

				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Situation et environnement"> $$LG:SITUATIONENVIRONNEMENT pcase$$
				</label>
			</div>

			<div class="$$IF=:livre$prestige:PAGE_STYLE$$span6$$END$$">
				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Etat du bien"> $$LG:ETATBIEN pcase$$
				</label>

				<br />

				<label class="checkbox inline">
					<input type="checkbox" name="detail_demande" value="Disponibilté du bien"> $$LG:DISPOBIEN pcase$$
				</label>
			</div>
		</fieldset>

		<fieldset class="callback display-none">
			<!--#include virtual="detail/incl_detail_formulaire_bloc_rappel.htm" -->
		</fieldset>
		
		<div class="control-group margin-bottom-0 margin-top-5">
			<span class="titre-commentaires">$$IF=:4:ANNDETAIL:IDTYPETRANSACTION$$Périodes souhaitées  :$$END$$ $$IF!:4:ANNDETAIL:IDTYPETRANSACTION$$Votre message$$END$$</span>
			<div>
				<textarea name="demande_autre" class="height-50 center"> </textarea>
			</div>
		</div>
		
		<div class="row-fluid margin-bottom-10 margin-top-10">
			<div>
				<button type="submit" class="btn-send-contact $$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-large width-100-pourcent" data-loading-text="$$LG:ENVOIENCOURS pcase$$"><i class="icon-v5-arrow-right-5"></i> $$LG:ENVOYMES pcase$$</button>
			</div>
			<div>
				<div class="response"></div>
			</div>
		</div>
		
	</form>
	<style>
		@media only screen and (max-width: 767px) {
			#form-contact-agence input[type="text"], #form-contact-agence input[type="email"], #form-contact-agence input[type="tel"] {
				width:100%;
			}
		}
	</style>
	<!--#include virtual="detail/incl_detail_contact_js.htm" -->
