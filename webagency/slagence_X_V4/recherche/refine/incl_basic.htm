<div class="row-fluid margin-bottom-10">
	<div class="span12 padding-10 transition-bg bg-white recherche-annonces"  id="annonce'+a.idannonce+'">
		<div class="row-fluid">
			<div class="span3">
				<div class="row-fluid">
					<div class="span12 photo-agence-annonces relative">
						<img class="recherche-annonces-photo $$HEIGHTANNLISTE$$ width-100-pourcent" src="'+a.photo+'" alt="'+a.libelle+'"" />
					</div>
				</div>
				<div class="row-fluid margin-top-10">
					<div class="span12 hidden-phone">
						<div class="pagination-centered bg-primary-light-60 height-40 line-height-40">
							'+a.nbphotos+'
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="$$TYPEBOUTON$$ $$TYPEBOUTONACTION$$ btn-block bouton-ajouter-selection-detail btn-tooltip height-30 line-height-20 margin-top-5" data-placement="right" data-idannonce="'+a.idannonce+'" data-idpublication="'+a.idpublication+'" data-title-ok="$$LG:ANNONCEAJOUTEE pcase$$">
							<img src="$$~$$images/widget/$$PICTO_COULEUR$$/star.png" alt="$$LG:AJOUTERSEL pcase$$"> $$LG:AJOUTERSEL pcase$$
						</div>
					</div>
				</div>
			</div>
			<div class="span9">
				<div class="row-fluid">
					<div class="span8 padding-bottom-10">
						<a href="'+a.urlvirtuelle+'" class="recherche-annonces-lien" title="'+a.titre+'">
							<span class="big typo-body">
								'+a.libelle+'
							</span>
							<br />
							<span class="big typo-action">
								'+a.ville+'
							</span>
						</a>
						<div class="small hidden-phone">
							$$LG:QUARTIER pcase$$ : '+a.idquartier+'
						</div>
					</div>
					<div class="span4 hidden-phone">
						<div class="row-fluid">
							<div class="span3">
								<div class="$$TYPEBOUTON$$ btn-neutre btn-tooltip btn-block" data-placement="top" data-title="$$LG:COUPDECOEUR pcase$$ '+a.coornom+'">
									<img src="$$~$$images/pictos/$$PICTO_ANNONCE_RECHERCHE_COULEUR$$/coeur.png" alt="$$LG:COUPDECOEUR pcase$$ '+a.coornom+'">
								</div>
							</div>
							<div class="span4">
								<div class="$$TYPEBOUTON$$ btn-neutre btn-tooltip btn-block small" data-placement="top" data-title="$$LG:MANDATEXCLU pcase$$ '+a.coornom+'">
									$$LG:EXCLUCOURT pcase$$
								</div>
							</div>
							<div class="span5">
								<div class="$$TYPEBOUTON$$ btn-neutre btn-tooltip btn-block small" data-placement="top" data-title="$$LG:NEW pcase$$ '+a.coornom+' $$ANNLISTE:DT_FRAICHEUR date 2$$">
									$$LG:NEWCOURT pcase$$
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="row-fluid recherche-annonces-infos pagination-centered">
							<div class="span4 bg-primary-light-60 height-30 line-height-30">
								<span class="pull-left margin-left-10">
									$$LG:SURFACE pcase$$
								</span>
								<span class="pull-right bold margin-right-10">
									'+a.surface+'
								</span>
							</div>
							<div class="span4 bg-primary-light-45 height-30 line-height-30">
								<span class="pull-left margin-left-10">
									$$LG:PIECES pcase$$
								</span>
								<span class="pull-right bold margin-right-10">
									'+a.piece+'
								</span>
							</div>
							<div class="span4 bg-primary-light-60 height-30 line-height-30">
								<span class="pull-left margin-left-10">
									$$LG:CHAMBRESYO pcase$$
								</span>
								<span class="pull-right bold margin-right-10">
									'+a.chambre+'
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid hidden-phone">
					<div class="span12">
						<p class="margin-top-10 height-50">
							'+a.descriptif+'
						</p>
					</div>
				</div>
				<div class="row-fluid margin-top-10">
					<div class="span4 pull-right pagination-centered recherche-annonces-prix">
						<div class="typo-action h1-like biggest prix-annonce" id="prix'+a.idannonce+'">
							'+a.prix+' 
							<span class="xxsmallest">
								*
							</span>
						</div>
						<!--#include virtual="recherche/incl_prix_baisse.htm" -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
