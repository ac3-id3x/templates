	<legend name="mapping_1"><h2>Choix du Mapping</h2></legend>
	<table width="100%">
		<tr>
			<td width="15%">	
				<p align="left"><label for="Autre">Nom domainPart</label></p>
			</td>
			<td colspan="4">
				<input type="text" name="Txt_domainpart_mapping"  id="Txt_domainpart_mapping" size="15"><b>.$$INFOSURL:URL_URL$$</b>
			</td>
		</tr>
		<tr>
			<td colspan="2>
				<p align="left"><label for="Web agence">Web Agence ID3x</label></p>
			</td>
			<td width="6%">
				<input type="radio" id="map1"  name="choix" value="0" Onclick="affiche_bouton_ajouter_mapping();">
			</td>
			<td width="20%">
				&nbsp;
			</td>
			<td align="right">
				<INPUT class="button" type="button" style="visibility:hidden" name="valid_map_site" id="valide_map_site" value="ajouter" onclick="valid_choix();">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<p align="left"><label for="Autre">Autre</label></p>
			</td>
			<td>
				<input type="radio" id="map1"  name="choix" value="1" Onclick="affiche_bouton_ajouter_mapping();">
			</td>
			<td>
				<input type="text" id="Txt_autre_mapping" name="Txt_autre_mapping" size="30">
			</td>
			<td align="right">
				<INPUT class="button" type="button" style="visibility:hidden" name="valid_map_autre" id="valid_map_autre" value="ajouter" onclick="valid_choix();">
			</td>
		</tr>
	</table>
