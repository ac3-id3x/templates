function save_loyer()
{
	
	var elt_px_loyer = MM_findObj("px_loyer_format");
	var elt_px_loyer_mensuel = MM_findObj("px_loyer");	
	var elt_surface = MM_findObj("surface");	
	
	
	if(document.getElementById("prixformat0").checked)
	{
		
		elt_px_loyer_mensuel.value=elt_px_loyer.value;
	}
	
	if(document.getElementById("prixformat1").checked)
	{
		
		elt_px_loyer_mensuel.value=elt_px_loyer.value/12;
	}
	
	if(document.getElementById("prixformat2").checked)
	{
		if(elt_surface.value>0)
		{
			elt_px_loyer_mensuel.value=(elt_px_loyer.value/12)*elt_surface.value;
		}
		else
		{
			alert("Veuillez saisir la surface du bien.");
		}
	}
	
	
}

function save_charge()
{
	
	var elt_px_charge = MM_findObj("px_charges_format");
	var elt_px_charge_mensuel = MM_findObj("px_charges");	
	var elt_surface = MM_findObj("surface");	
	
	
	
	
	if(document.getElementById("prixformat0").checked)
	{
		elt_px_charge_mensuel.value=elt_px_charge.value;
	}
	
	if(document.getElementById("prixformat1").checked)
	{
		elt_px_charge_mensuel.value=elt_px_charge.value/12;
	}
	
	if(document.getElementById("prixformat2").checked)
	{
		if(elt_surface.value>0)
		{
			elt_px_charge_mensuel.value=(elt_px_charge.value/12)*elt_surface.value;
		}
		else
		{
			alert("Veuillez saisir la surface du bien.");
			
		}
	}
		
	
}

function set_divisible()
{
		
		var div_min = MM_findObj( "divisible_min" );						
		var div_max = MM_findObj( "divisible_max" );
		
		var div = MM_findObj( "si_divisibles" );
		
		
		var elt_surface = MM_findObj("surface");
		
		if(elt_surface.value>0)
		{
		
				
			if(div.checked==true)
			{	
				div_min.value="";
				div_max.value="";	
				div_max.disabled=false;
				div_min.disabled=false;				
				
			}			
			else
			{		
				div_min.value="";
				div_max.value="";	
				div_max.disabled=true;
				div_min.disabled=true;				
			}
		}
		else
		{
			alert("Veuillez renseigner la surface.");
			div.checked=false;
		}
			
		
}
	
function select_format_loyer(formatLoyer)
{
		
	var elt_px_loyer = MM_findObj( "px_loyer_format" );
	var elt_px_loyer_mensuel = MM_findObj( "px_loyer" );	
	
	var elt_px_charge = MM_findObj( "px_charges_format" );
	var elt_px_charge_mensuel = MM_findObj( "px_charges" );	
		
	var elt_surface = MM_findObj( "surface" );	
		
		
	//mensuel
	if(formatLoyer==0)
	{
		elt_px_loyer.title="€/mois/HT/HC (mensuel)";		
		
		if(elt_px_loyer_mensuel.value!="")
		elt_px_loyer.value=elt_px_loyer_mensuel.value;
		
	
		elt_px_charge.title="€/mois/HT/HC (mensuel)";		
		
		if(elt_px_charge_mensuel.value!="")
		elt_px_charge.value=elt_px_charge_mensuel.value;		
		
	}
	
	//annuel
	if(formatLoyer==1)
	{
		elt_px_loyer.title=" €/an/HT/HC (annuel)";		
		if(elt_px_loyer_mensuel.value!="")
			elt_px_loyer.value=elt_px_loyer_mensuel.value*12;
		
		
		elt_px_charge.title=" €/an/HT/HC (annuel)";		
		if(elt_px_charge_mensuel.value!="")
			elt_px_charge.value=elt_px_charge_mensuel.value*12;
		
	}
	
	//m carree / an
	if(formatLoyer==2)
	{
		if(elt_surface.value>0)
		{
			
			elt_px_loyer.title="€/m2/an/HT/HC (annuel)";		
			if(elt_px_loyer_mensuel.value!="")
				elt_px_loyer.value=(elt_px_loyer_mensuel.value*12)/elt_surface.value;
		
		
			elt_px_charge.title="€/m2/an/HT/HC (annuel)";		
			if(elt_px_charge_mensuel.value!="")
				elt_px_charge.value=(elt_px_charge_mensuel.value*12)/elt_surface.value;
		}
		else
		{
			elt_px_loyer.title="€/m2/an/HT/HC (annuel)";		
			
				
			elt_px_charge.title="€/m2/an/HT/HC (annuel)";		
			
			alert("Veuillez saisir la surface du bien.");
			
		}
		
	}
	
}

function modify_commerce() {
	var elt_ca = MM_findObj( "commerces_annonces" );
	var url = "$$XDOM$$/$$REP:1$$/p_commerces_edit.htm";
	var sep = "?";
	$$IF=:1:ANNONCE:HASMETRO$$
	url += sep + "dispdom=1";
	sep = "&";
	$$END$$	
	if( elt_ca ) {
		if( elt_ca.value != "" ) {
			url += sep + "commerces_annonces=" + escape( elt_ca.value );
			sep = "&";
		}
	}	
	openext(url,'Commerces',600,650,'no');
	//PopUP(url,'Commerces',600,650,window.screen.Height/2 - 200,window.screen.Width/2 - 225,'yes','yes');
}

function store( ids, txt ) {
	var elt_ca = MM_findObj( "commerces_annonces" );
	if( elt_ca ) {
		elt_ca.value = ids;
	}
	elt_ca = MM_findObj( "list_commerces" );
	if( elt_ca ) {
		elt_ca.value = txt;
	}
}

<script type="text/javascript" language="javascript">
function affQuartier(){	
	
	if(document.f_annedit.cp != null){
		var dept = document.f_annedit.cp.value.substring(0,2); 		
		var orow = document.getElementById("rowquartier");
		if(dept == "75")	{
			document.getElementById("lienquartier").innerHTML = "&raquo;Choisir un quartier";
			document.getElementById("supprquartier").innerHTML = "";
			orow.style.visibility="visible";
		}
		else{
			document.getElementById("lienquartier").innerHTML = "";					
			if(document.getElementById("idquartier") == null)
				orow.style.visibility="hidden";
			else {				
				document.getElementById("idquartier").value = 0;
				document.getElementById("si_quartier_saisi").value = 1;
				document.getElementById("quartiertxt").innerHTML = "";								
				orow.style.visibility="hidden";
			}		
		}
	}
}
function supprQuartier()
