<link rel="stylesheet" href="/z/portail/pol/css/sv6_gen_jquery-prompt_v4.css" type="text/css" />
<script type="text/javascript" src="/z/portail/pol/js/jquery.impromptu.2.7.min.js"></script>
	<script type="text/javascript">

	    $j(document).ready(function () {

	        function submitRefus(v) {
	            if (v != false) {
	                //Refus dossier
	                // current_omniture.omnitureLeadSLP("L050", "event10");
	                setTimeout(redirectGoTo, 200);
	            }
	            if (v == false) {
	                //Clic sur Non merci
	                // current_omniture.omnitureLeadSLP("L050", "event10");
	                setTimeout(redirectGoTo2, 200);
	            }
	        }

	        function redirectGoTo() {
	            document.location.href = redirectTo;
	        }

	        function redirectGoTo2() {
	            document.location.href = redirectTo2;
	        }

	            $j.prompt('<h3>Refus du dossier</h3>' +
								'Êtes-vous certain de vouloir refuser ce contact ? Vous n\'aurez alors plus la possibilité d\'accéder à nouveau aux coordonnées de l\'internaute.', {
								    submit: submitRefus,
								    buttons: {
								        'Je refuse le dossier': true,
								        'Annuler': false
								    }
								});

								redirectTo = '/estimation_refus_poliris_confirm.htm?IDEVALUATION=$$FORM:IDEVALUATION$$';
								redirectTo2 = '/estimation_detail_poliris.htm?IDEVALUATION=$$FORM:IDEVALUATION$$';
	            console.info('redirectTo : ' + redirectTo);

	            return false;
	    });

	</script>
