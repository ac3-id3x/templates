<!-- infobulle sur widget -->
<script type="text/javascript">

	$(document).ready(function(){
	$("#widget a").mouseover(function(){
		if($(this).attr("title")== "") return false;
		
		$("body").append('<span class="infobulle"></span>');
		var bulle = $(".infobulle:last");
		bulle.append($(this).attr("title"));
		$(this).attr("title","");
		var posTop = $(this).offset().top;
		var posLeft = $(this).offset().left + ($(this).width()+ 10);
		bulle.css({
			left:posLeft,
			top:posTop,
			opacity:0
		});
		bulle.animate({
			top:posTop,
			opacity:99
		});
	});
	$("#widget a").mouseout(function(){
			var bulle = $(".infobulle:last");
			$(this).attr("title",bulle.text());
			bulle.animate({
				top:bulle.offset.top,
				opacity:0
			},
			500,
			"linear",
			function(){
				bulle.remove();
			});
	});
	

});

</script>
<script type="text/javascript">
	$(document).ready(function(){
						   		   
	//When you click on a link with class of poplight and the href starts with a # 
	$('a.poplight[href^=#]').click(function() {
		var popID = $(this).attr('rel'); //Get Popup Name
		var popURL = $(this).attr('href'); //Get Popup href to define size
				
		//Pull Query & Variables from href URL
		var query= popURL.split('?');
		var dim= query[1].split('&');
		var popWidth = dim[0].split('=')[1]; //Gets the first query string value

		//Fade in the Popup and add close button
		$('#' + popID).fadeIn().css({ 'width': Number( popWidth ) }).prepend('<a href="#" class="close"><img src="images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>');
		
		//Define margin for center alignment (vertical + horizontal) - we add 80 to the height/width to accomodate for the padding + border width defined in the css
		var popMargTop = ($('#' + popID).height() + 80) / 2;
		var popMargLeft = ($('#' + popID).width() + 80) / 2;
		
		//Apply Margin to Popup
		$('#' + popID).css({ 
			'margin-top' : -popMargTop,
			'margin-left' : -popMargLeft
		});
		
		//Fade in Background
		$('body').append('<div id="fade"></div>'); //Add the fade layer to bottom of the body tag.
		$('#fade').css({'filter' : 'alpha(opacity=80)'}).fadeIn(); //Fade in the fade layer 
		
		return false;
	});
	
	
	//Close Popups and Fade Layer
	$('a.close, #fade').live('click', function() { //When clicking on the close or fade layer...
	  	$('#fade , .popup_block').fadeOut(function() {
			$('#fade, a.close').remove();  
	}); //fade them both out
		
		return false;
	});

			//$('#contacterNous').css();

<script type="text/javascript">
	$(document).ready(  function()
                        {

                            $("a.tab").click(   function () 
                                                {
                                                    // Mettre tous les onglets non actifs
                                                    $(".active").removeClass("active");
                                                    
                                                    // Mettre l'onglet cliqué actif
                                                    $(this).addClass("active");
                                                    
                                                    // Cacher les boîtes de contenu
                                                    $(".contentForm").slideUp();
                                                    
                                                    // Pour afficher la boîte de contenu associé, nous
                                                    // avons modifié le titre du lien par le nom de
                                                    // l'identifiant de la boite de contenu
                                                    var contenu_aff = $(this).attr("title");
                                                    $("#" + contenu_aff).slideDown();
                                                }
                                              );
                        }
                    );
</script>

<!--etape contact-->
<script type="text/javascript">
	$(document).ready(function(){
		var etape = 1;
		var setup = 1;
		var choix = "";
		var choix03 = "";
		$('.validerbtn').click(function(){
			if(etape == 3 &&  $('input[type=radio][name=choix]:checked').attr('value') == "non")
			{
				setup = 2;
				choix = "non";
			}
			if(etape == 5 &&  $('input[type=radio][name=choix03]:checked').attr('value') == "non")
			{
				setup = 3;
				choix03 = "non";
			}
			var etapSuite = etape + setup;
			$('.step' + etape).hide();
			$('.step' + etapSuite).show();
			etape = etape + setup;
			setup = 1;
		});
		
		$('.validerbtn00').click(function(){
			if(etape == 5 &&  choix == "non")
			{
				setup = 2;
			}
			if(etape == 8 &&  choix03 == "non")
			{
				setup = 3;
			}
			var etapPrec = etape - setup;
			$('.step' + etape).hide();
			$('.step' + etapPrec).show();
			etape = etape - setup;
			setup = 1;
		});
	});
	
</script>
